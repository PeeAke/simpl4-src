<style>
	html /deep/ xaction-button iron-icon {
		pointer-events: none;
	}
	html /deep/ xaction-button paper-material {
		pointer-events: none;
	}
	html /deep/ xaction-button paper-ripple {
		pointer-events: none;
	}

</style>


<dom-module id="xaction-button">
	<style>
		:host {
			display: inline-block;
			position: relative;
			box-sizing: border-box;
			min-width: 5.14em;
			margin: 0 0.29em;
			background: transparent;
			text-align: center;
			font: inherit;
			text-transform: uppercase;
			outline: none;
			border-radius: 3px;
			-moz-user-select: none;
			-ms-user-select: none;
			-webkit-user-select: none;
			user-select: none;
			cursor: pointer;
			z-index: 0;
			@apply(--paper-button);
		}
		.keyboard-focus {
			font-weight: bold;
		}
		:host([disabled]) {
			background: #eaeaea;
			color: #a8a8a8;
			cursor: auto;
			pointer-events: none;
			@apply(--paper-button-disabled);
		}
		:host([noink]) paper-ripple {
			display: none;
		}
		paper-material {
			border-radius: inherit;
		}
		.content >::content * {
			text-transform: inherit;
		}
		.content {
			padding: 0.7em 0.57em
		}

	</style>

	<template>
		<paper-ripple></paper-ripple>
		<paper-material class="content" elevation="[[_elevation]]" animated>
			<content></content>
		</paper-material>
	</template>
	<script>
		Polymer( {
			is: 'xaction-button',
			behaviors: [
				Polymer.PaperButtonBehavior
			],
			properties: {
				xaction: {
					type: String
				},
				xid: {
					type: String
				}
			}
		} );

	</script>
</dom-module>

<script>
	FormElementSelectorBehavior = {
		isTabView: function( id ) {
			return id == 'Tabview';
		},
		isEnumSelect: function( id ) {
			return id == 'Enumselect';
		},
		isModuleSelector: function( id ) {
			return id == 'Moduleselector';
		},
		isAlert: function( id ) {
			return id == 'Alert';
		},
		isActionButton: function( id ) {
			return id == 'ActionButton';
		},
		isTableSelect: function( id ) {
			return id == 'Tableselect';
		},
		isTextArea: function( id ) {
			return id == 'Textarea';
		},
		isRelatedTo: function( id ) {
			return id == 'RelatedTo';
		},
		isGroup: function( id ) {
			return id == 'Group';
		},
		isRow: function( id ) {
			var r = id == 'Row';
			return r;
		},
		isPage: function( id ) {
			return id == 'Page';
		},
		isForm: function( id ) {
			var r = id == 'Form';
			return r;
		},
		isActionButtopn: function( id ) {
			var r = id == id == 'ActionButton';
			return r;
		},
		isField: function( id ) {
			var r = id == 'Input' || id == 'Tableselect' || id == 'Enumselect' || id == 'Textarea' || id == 'RelatedTo' || id == 'Moduleselector' || id == 'Alert' || id == 'break';
			return r;
		},
		isInputAndBoolean: function( id, xf_type ) {
			var r = id == 'Input' && xf_type == 'boolean';
			return r;
		},
		isInputAndNotBoolean: function( id, xf_type ) {
			var r = id == 'Input' && xf_type != 'boolean';
			return r;
		},
		tabTitle: function( t ) {
			return t;
		}
	};

</script>

<dom-module id="form-element-renderer">
	<style>
		:host {
			padding-left: 3px;
			padding-right: 3px;
			min-width: 250px;
		}
		<style> label {
			margin-bottom: 10px;
		}

	</style>
	</style>
	<template>
		<template is="dom-if" if="{{isInputAndBoolean(item.id,item.xf_type)}}" restamp>
			<checkbox-field field class="flex" type={{item.xf_type}} enabled-expr$="{{item.xf_enabled}}" readonly-expr$="{{item.xf_readonly}}" invisible-expr$="{{item.xf_invisible}}" exclude-expr$="{{item.xf_exclude}}" data-constraints$="{{item.regulaConstraints}}" name$="{{item.xf_id}}" label="{{item.label}}" defaultValue="{{item.defaultValue}}"></checkbox-field>
		</template>
		<template is="dom-if" if="{{isInputAndNotBoolean(item.id,item.xf_type)}}" restamp>
			<input-field field class="flex" type={{item.xf_type}} enabled-expr$="{{item.xf_enabled}}" readonly-expr$="{{item.xf_readonly}}" invisible-expr$="{{item.xf_invisible}}" exclude-expr$="{{item.xf_exclude}}" data-constraints$="{{item.regulaConstraints}}" name$="{{item.xf_id}}" label="{{item.label}}" defaultValue="{{item.defaultValue}}"></input-field>
		</template>
		<template is="dom-if" if="{{isActionButton(item.id)}}" restamp>
			<xaction-button on-tap="internalXAction" class="button" xid="{{item.xf_id}}" style$="[[getActionButtonColor(item.xf_action)]]" xaction="{{item.xf_action}}" raised>
				<iron-icon icon="{{item.xf_iconname}}"></iron-icon>{{item.xf_label}}</xaction-button>
		</template>
		<template is="dom-if" if="{{isEnumSelect(item.id)}}" restamp>
			<dropdown-field field class="flex" name$="{{item.xf_id}}" items="{{item.items}}" data-constraints$="{{item.regulaConstraints}}" enabled-expr$="{{item.xf_enabled}}" readonly-expr$="{{item.xf_readonly}}" invisible-expr$="{{item.xf_invisible}}" exclude-expr$="{{item.xf_exclude}}" defaultValue="{{item.defaultValue}}" label="{{item.label}}" raised>
			</dropdown-field>
		</template>
		<template is="dom-if" if="{{isTableSelect(item.id)}}" restamp>
			<tableselect-field field class="flex" name$="{{item.xf_id}}" multi-select="[[item.xf_multiselection]]" required$="[[item.xf_required]]" height="[[item.height]]" items="[[item.items]]" meta="[[item.meta]]" data-constraints$="{{item.regulaConstraints}}" enabled-expr$="{{item.xf_enabled}}" readonly-expr$="{{item.xf_readonly}}" invisible-expr$="{{item.xf_invisible}}" exclude-expr$="{{item.xf_exclude}}" defaultValue="{{item.defaultValue}}" label="{{item.label}}" raised>
			</tableselect-field>
		</template>
		<template is="dom-if" if="{{isTextArea(item.id)}}" restamp>
			<multiline-field field class="flex" name$="{{item.xf_id}}" rows="{{item.xf_rows}}" enabled-expr$="{{item.xf_enabled}}" readonly-expr$="{{item.xf_readonly}}" invisible-expr$="{{item.xf_invisible}}" exclude-expr$="{{item.xf_exclude}}" label="{{item.label}}" defaultValue="{{item.defaultValue}}"></multiline-field>
		</template>
		<template is="dom-if" if="{{isRelatedTo(item.id)}}" restamp>
			<related-field field class="flex" name$="{{item.xf_id}}" namespace="{{item.xf_namespace}}" entity="{{item.xf_type}}" enabled-expr$="{{item.xf_enabled}}" readonly-expr$="{{item.xf_readonly}}" invisible-expr$="{{item.xf_invisible}}" exclude-expr$="{{item.xf_exclude}}" label="{{item.label}}"></related-field>
		</template>
		<template is="dom-if" if="{{isModuleSelector(item.id)}}" restamp>
			<db-selector-field field class="flex" name$="{{item.xf_id}}" namespace="{{item.xf_namespace}}" fieldlist="{{item.xf_fieldlist}}" entity="{{item.xf_module}}" enabled-expr$="{{item.xf_enabled}}" readonly-expr$="{{item.xf_readonly}}" invisible-expr$="{{item.xf_invisible}}" exclude-expr$="{{item.xf_exclude}}" label="{{item.label}}"></db-selector-field>
		</template>
		<template is="dom-if" if="{{isAlert(item.id)}}" restamp>
			<html-echo field name$="{{item.xf_id}}" html="{{item.xf_message}}" invisible-expr$="{{item.xf_invisible}}" exclude-expr$="{{item.xf_exclude}}"></html-echo>
		</template>
		<template is="dom-if" if="{{isGroup(item.id)}}" restamp>
			<simpl-group class="group layout vertical" restamp>
				<label for=".group">{{item.label}}</label>
				<form-element-selector class="flex layout horizontal center wrap" items="{{item.childShapes}}" />
			</simpl-group>
		</template>
		<template is="dom-if" if="{{isRow(item.id)}}" restamp>
			<simpl-row class="horizontal layout center wrap">
				<form-element-selector class="flex layout horizontal center wrap" items="{{item.childShapes}}" />
			</simpl-row>
		</template>
	</template>
	<script>
		Polymer( {
			is: 'form-element-renderer',
			properties: {
				item: {
					observer: "itemChanged",
					type: Object
				}
			},
			behaviors: [
				FormElementSelectorBehavior
			],
			itemChanged: function() {
			//	console.log( "form-element-renderer:", this.item );
			},
			getActionButtonColor: function( action ) {
				return "color:" + ( action == 'execute' ? '#4285f4;' : 'black;' );
			},
			internalXAction: function( e ) {
				var target = e.target || e.srcElement;
				this.fire( 'internal-xaction', null, {
					node: target
				} );

			},
			attached: function() {}
		} );

	</script>
</dom-module>

<dom-module id="form-tab-renderer">
	<style>
		:host {
			padding-left: 3px;
			padding-right: 3px;
			min-width: 250px;
		}
		mat-pages /deep/ xp-pages {
			position: relative;
		}
		mat-pages {
			position: relative;
		}

	</style>
	<template>
		<mat-tabs target="tabsid">
			<template is="dom-repeat" as="i" items="[[item.childShapes]]">
				<template is="dom-if" if="[[i.title]]" restamp>
					<mat-tab name$="[[i.xf_id]]" label$="[[tabTitle(i.ititle)]]"></mat-tab>
				</template>
				<template is="dom-if" if="[[!i.title]]" restamp>
					<mat-tab name$="[[i.xf_id]]" label$="[[tabTitle(i.xf_id)]]"></mat-tab>
				</template>
			</template>
		</mat-tabs>

		<mat-pages id="tabsid" style$="{{pagesStyle}}">
			<template is="dom-repeat" as="i" items="[[item.childShapes]]">
				<mat-page name$="[[i.xf_id]]" style$="[[getPageStyle()]]">
					<template is="dom-repeat" as="j" items="[[i.childShapes]]">
						<form-element-renderer style$="[[getElementStyle()]]" class="flex" item="[[j]]" />
					</template>
				</mat-page>
			</template>
		</mat-pages>
	</template>
	<script>
		Polymer( {
			is: 'form-tab-renderer',
			behaviors: [
				FormElementSelectorBehavior
			],
			properties: {
				item: {
					type: Object
				},
				pagesStyle: {
					computed: "computePagesStyle(item)"
				}
			},
			observers: [
				'routeChanged(route)'
			],
			getElementStyle: function() {
				return "display:block;padding-top:0px;padding-bottom:0px;"
			},
			getPageStyle: function() {
				return "margin-top:20px;padding:0px;"
			},
			computePagesStyle: function( item ) {
				var maxHeight = 0;
				for ( var i = 0; i < item.childShapes.length; i++ ) {
					var s = item.childShapes[ i ];
					var h = s.bounds.lowerRight.y - s.bounds.upperLeft.y;
					maxHeight = Math.max( maxHeight, h );
				}
				return "min-height:" + ( maxHeight - 60 ) + "px;";
			},
			attached: function() {
				this.async( function() {
					var tab = this.item.selected;
					if ( !tab && this.item.childShapes.length > 0 ) {
						tab = this.item.childShapes[ 0 ].xf_id;
					}
					//		this.tabSelected = tab;
				}, 1 );
			}
		} );

	</script>
</dom-module>




<dom-module id="form-element-selector">
	<style>
		label {
			margin-bottom: 10px;
		}

	</style>
	<template>
		<template is="dom-repeat" items="{{items}}">

			<template is="dom-if" if="{{isField(item.id)}}" restamp>
				<form-element-renderer class="flex" item="[[item]]" />
			</template>
			<template is="dom-if" if="{{isActionButton(item.id)}}" restamp>
				<form-element-renderer class="" style="min-width:100px;margin-top:20px;" item="[[item]]" />
			</template>

			<template is="dom-if" if="[[isTabView(item.id)]]" restamp>
				<form-tab-renderer class="flex" item="[[item]]" />
			</template>

			<template is="dom-if" if="{{isGroup(item.id)}}" restamp>
				<simpl-group class="flex layout vertical group">
					<label for=".group">{{item.label}}</label>
					<form-element-selector class="flex layout horizontal center wrap" items="{{item.childShapes}}" />
				</simpl-group>
			</template>

			<template is="dom-if" if="{{isRow(item.id)}}" restamp>
				<simpl-row class="horizontal layout center wrap">
					<form-element-selector class="flex layout horizontal center wrap" items="{{item.childShapes}}" />
				</simpl-row>
			</template>

			<template is="dom-if" if="{{isForm(item.id)}}" restamp>
				<form-element-selector items="[[item.childShapes]]" />
			</template>

		</template>
	</template>
	<script>
		Polymer( {
			is: 'form-element-selector',
			properties: {
				items: {
					type: Object
				}
			},
			behaviors: [
				FormElementSelectorBehavior
			],
			attached: function() {}
		} );

	</script>
</dom-module>

<dom-module id="simpl-form" attributes="data mode" vertical layout>
	<style>
		:host {
			display: block;
			padding: 2px;
		}
		paper-tab.core-selected {
			border-radius: 6px;
		}
		paper-tab {} .tabcontainer {
			width: 100%;
		}
		fieldset#formdiv {
			padding: 0;
			margin: 0;
			border-radius: 6px;
			border: 0px solid beige;
		}
		input-field,
		related-field,
		db-selector-field,
		tableselect-field,
		dropdown-field {
			margin: 5px;
		}
		xaction-button {
			margin-top: 20px;
		}
		xaction-button[xaction=execute] {
			color: #4285f4;
		}
		paper-item {
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			font-size: 12px;
		}
		:host /deep/ paper-input-decorator[focused] /deep/ .floated-label .label-text {
			color: #000 !important;
		}
		:host /deep/ .focused-underline {
			background-color: #000;
		}
		paper-tab {
			//box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
		}
		paper-tabs.transparent-teal {
			background-color: transparent;
			color: #000;
			//box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
		}
		paper-tabs.transparent-teal::shadow #selectionBar {
			background-color: black;
		}
		paper-tabs.transparent-teal paper-tab::shadow #ink {
			color: beige;
		}
		[invisible] {
			visibility: hidden;
		}
		[exclude] {
			display: none !important;
		}

	</style>
	<template>

		<fieldset style="width:1px;min-width:100%;" id="formdiv" verticax xayout>
			<form-element-selector items="{{shapes}}" />
		</fieldset>

		<template is="dom-if" if="{{_form.xf_default_buttons}}">
			<simpl-row>
				<xaction-button on-tap="internalXAction" class="button" xid="{{_form.xf_id}}" xaction="execute" raised>
					<iron-icon icon="check"></iron-icon>[[tr('form.execute')]]</xaction-button>
				<xaction-button on-tap="internalXAction" class="button" xid="{{_form.xf_id}}" xaction="cancel" raised>
					<iron-icon icon="clear"></iron-icon>[[tr('tasks.form.cancel')]]</xaction-button>
			</simpl-row>
		</template>

		<!--div>
			<button on-tap="{{submit}}">Submit</button>
		</div-->
	</template>
	<script>
		Polymer( {
			is: 'simpl-form',
			behaviors: [
				FormBehavior,
				TranslationsBehavior
			],
			properties: {
				namespace: {
					type: String
				},
				formName: {
					type: String
				},
				mode: {
					type: String
				},
				data: {
					type: Object
				},
				item: {
					type: Object
				},
				spec: {
					type: Object
				},
				variables: {
					type: Object
				}
			},
			observers: [
				'dataChanged(data.*)',
				'specChanged(spec.*)',
				'formNameChanged(formName)'
			],
			listeners: {
				'value-changed': 'valueChanged',
				'internal-xaction': 'internalXAction'
			},
			internalXAction: function( e ) {
				var target = e.target || e.srcElement;
				var data = this.getData();
				var valid;
				if ( target.xaction !== "cancel" ) {
					valid = this.validate();
				}
				this.fire( 'xaction', {
					xaction: target.xaction,
					xid: target.xid,
					data: data,
					valid: valid
				} );
			},
			attached: function() {}
		} );

	</script>
</dom-module>
