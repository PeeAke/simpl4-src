<dom-module id="simpl-animatable-page">
	<style>
		[outer] > div {
//			background-color: white;
//			border:3px solid yellow;
//			padding: 10px;
		}

	</style>
	<template>
		<div outer class="layout vertical">
			<div>
				<content></content>
			</div>
		</div>
	</template>
	<script>
		Polymer( {
			is: 'simpl-animatable-page',

			behaviors: [
				Polymer.NeonAnimatableBehavior
			],

			properties: {
				animationConfig: {
					type: Object,
					value: function() {
						return {
							'entry': {
								name: 'slide-from-right-animation',
								node: this
							},
							'exit': {
								name: 'slide-left-animation',
								node: this
							}
						}
					}
				}
			}
		} )

	</script>
</dom-module>
