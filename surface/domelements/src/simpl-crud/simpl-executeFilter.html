<dom-module id="simpl-executefilter" flex relative>
	<template>
		<content></content>
	</template>
	<script>
		Polymer( {
			is: 'simpl-executefilter',
			properties: {
				pageSize: {
					value: 100
				},
				offset: {
					value: 0
				},
				params: {
					type: Object,
					notify: true
				},
				meta: {
					type: Object
				},
				data: {
					type: Object,
					notify: true
				},
				name: {
					value: null,
					observer: "nameChanged",
					type: String
				},
				namespace: {
					value: null,
					type: String
				}
			},
			observers: [
				'paramsChanged(params.*)'
			],
			ready: function() {
				this.set( "params", {} );
				console.log( "executefilter.attached:", this.get( 'params' ) );
			},
			paramsChanged: function() {
				console.log( "executefilter.paramsChanged:", this.params );
				this.execute( false );
			},
			nameChanged: function() {
				this.execute( true );
			},
			parseParams: function( o ) {
				if ( o == null ) return;
				if ( typeof o == 'string' ) {
					o = JSON5.parse( o );
				}
				return o;
			},
			execute: function( withMeta ) {
				var params = this.parseParams( this.params );
				console.debug( "execute.namespace:", this.namespace );
				var namespace = this.namespace || "firstapp"; //globals.mainNamespace;
				console.debug( "execute:", this.params );
				var map = simpl4.util.Rpc.rpcSync( "data:executeFilterByName", {
					storeId: namespace + "_data",
					withMeta: withMeta,
					pageSize: this.pageSize,
					offset: this.offset,
					params: params,
					name: this.name
				} );
				if ( withMeta ) {
					this.meta = map.meta;
					console.log( "Meta:", this.meta );
				}
				this.data = map.rows;
			}
		} );

	</script>
</dom-module>
