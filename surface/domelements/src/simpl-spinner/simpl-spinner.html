<link rel="import" href="import-js.html">
<link rel="import" type="css" href="bootstrap-spinner.css" />
<dom-module id="simpl-spinner" flex relative>
	<style>
		a[data-spin] {
			margin-right: 4px;
			outline: none;
		}
		input[data-rule] {
			max-width: 30px;
			outline: none;
		}
		iron-icon.spin {
			cursor: pointer;
			height: 20px;
			width: 20px;
			color: #607d8b;
		}

	</style>
	<template>
		<div data-trigger="spinner" id="spinner">
			<a data-spin="down" style="position:relative;">
				<iron-icon class="spin" icon="vaadin-icons:minus"></iron-icon>
				<paper-ripple></paper-ripple>
			</a>
			<input type="text" id="input" value="[[value]]" data-rule="quantity">
			<a data-spin="up" style="position:relative;">
				<iron-icon class="spin" icon="vaadin-icons:plus"></iron-icon>
				<paper-ripple></paper-ripple>
			</a>
		</div>


	</template>
	<script>
		Polymer( {
			is: 'simpl-spinner',
			properties: {
				eventname: {
					type: String,
					value: "value-changed"
				},
				rule: {
					type: String,
					value: "quantity"
				},
				value: {
					type: Object,
					value: 0
				}
			},
			observers: [],
			behaviors: [
				StyleScopeBehavior
			],
			up: function() {
				$( this.$.spinner ).spinner( "spin", "up" );
			},
			down: function() {
				$( this.$.spinner ).spinner( "spin", "down" );
			},
			attached: function() {
				console.log( "isInited:", this.isInited );
				if ( this.isInited ) return;
				$( this.$.spinner )
					.spinner( 'delay', 200 ) //delay in ms
					.spinner( 'rule', this.rule )
					.spinner( 'changed', ( function( e, newVal, oldVal ) {
						this.value = newVal;
						this.fire( this.eventname, {
							id: this.id,
							value: newVal
						} )
					} ).bind( this ) )
				$( this.$.input ).keyup( ( function( e ) {
					var val = this.$.input.value;
					val = parseInt( val );
					this.fire( this.eventname, {
						id: this.id,
						value: val
					} )
				} ).bind( this ) );
				this.isInited = true;
			},
			ready: function() {}
		} );

	</script>
</dom-module>
