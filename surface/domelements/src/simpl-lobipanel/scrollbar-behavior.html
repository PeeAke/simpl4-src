<script>
	ScrollbarBehavior = {
		attached: function() {
			this.async( function() {
				this._initScrollbars();
				$( '.panel' ).on( 'onFullScreen.lobiPanel', ( function( ev, lobiPanel ) {
					var sbElements = lobiPanel.$body[ 0 ].querySelectorAll( ".smooth-scrollbar" );
					for ( var i = 0; i < sbElements.length; i++ ) {
						var sb = Scrollbar.get( sbElements[ i ] );
						if ( sb ) {
							sb.setPosition( 0, 0 );
							sb.update();
						}
					}
				} ).bind( this ) );
			}, 300 );
		},
		_initScrollbars: function() {
			var isTouch = ( ( 'ontouchstart' in window ) || ( navigator.msMaxTouchPoints > 0 ) );
			var tables = this._toElementArray( this.querySelectorAll( ".dataTables_scrollBody" ) );
			var sbElements = this._toElementArray( this.querySelectorAll( ".smooth-scrollbar" ) );
			var elementArray = tables.concat( sbElements );
			for ( var i = 0; i < elementArray.length; i++ ) {
				window.Scrollbar.init( elementArray[i], {
					speed: isTouch ? 1 : 4,
					damping: isTouch ? 0.1 : 0.05,
					renderByPixels: true,
					overscrollEffect: "bounce",
					alwaysShowTracks: true,
					overscrollEffectColor: "#87ceeb",
					thumbMinSize: 10
				} );
			}
		},
		_toElementArray: function( elements ) {
			var res = []
			for ( var i = 0; i < elements.length; i++ ) {
				res.push( elements[ i ] );
			}
			return res;
		}
	}

</script>
