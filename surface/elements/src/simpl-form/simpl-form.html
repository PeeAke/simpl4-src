<!--PAPERFORM-->
<style>
	html /deep/ [novanish] {
		min-height: 8px;
	}
	design-frame /deep/ simpl4-row {
		border: 1px dotted rgba(240, 240, 240, 0.5);
		border-radius: 8px;
		margin: -1px -1px;
	}
</style>

<polymer-element name="simpl-group" segment horizontal layout wrap novanish noscript></polymer-element>

<polymer-element name="simpl-row" horizontal layout center wrap novanish noscript></polymer-element>

<polymer-element name="simpl-form" attributes="dump" constructor="PaperForm" vertical layout>
	<template>
		<link rel="stylesheet" type="text/css" href="grids.css">
		<link rel="stylesheet" type="text/css" href="grids-responsive.css">
		<style>
			body,
			button,
			pre,
			input {
				font-family: sans-serif;
			}
			[column] {
				min-width: 320px;
				max-width: 700px;
				margin: 0 auto;
			}
			#form {
				background-color: whitesmoke;
			}
			[segment] > segment {
				margin-left: 0;
			}
			segment {
				margin-top: 8px !important;
				margin-bottom: 8px !important;
			}
			ssn-field {
				min-width: 220px;
			}
			paper-item {
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				font-size: 12px;
			}
		</style>
		<div segment id="form">

			<h2>Form-factor</h2>

			<segment>
				<simpl-row if="row" class="pure-g">
					<div class="pure-control-group">
						<input-field type="text" id="OrderName" name="OrderName" value="{{item.orderId}}" editValue="{{orderId}}"></input-field>
					</div>
				</simpl-row>
				<simpl-row>
					<div class="pure-control-group pure-u-1 pure-u-md-11-24">
						<ssn-field name="SSN1" value="{{item.ssn}}"></ssn-field>
					</div>
					<div class="pure-control-group pure-u-1 pure-u-md-11-24">
						<ssn-field name="SSN" value="{{item.ssn}}"></ssn-field>
					</div>
				</simpl-row>
				<simpl-row>
					<div class="pure-control-group pure-u-1 pure-u-md-11-24">
						<ssn-field name="SSNAAAAAAA" value="{{item.ssn}}"></ssn-field>
					</div>
					<div class="pure-control-group pure-u-1 pure-u-md-11-24">
						<ssn-field name="SSN" value="{{item.ssn}}"></ssn-field>
					</div>
				</simpl-row>
			</segment>

			<segment>
				<simpl-row>
					<div class="pure-control-group">
						<input-field type="date" id="FlanFlavor" name="FlanFlavor" value="{{item.flavor}}" editValue="{{flavor}}"></input-field>
					</div>
					<slider-field name="Viscosity" value="{{item.viscosity}}"></slider-field>
				</simpl-row>

				<simpl-row>
					<toggle-field name="Whip Cream" value="{{item.whipCream}}"></toggle-field>
					<checkbox-field name="Egg Cream" value="{{item.eggCream}}"></checkbox-field>
					<toggle-field name="Heavy Cream" value="{{item.heavyCream}}"></toggle-field>
					<checkbox-field name="Sweet Cream" value="{{item.sweetCream}}"></checkbox-field>
				</simpl-row>
			</segment>

			<segment>
				<simpl-row>
					<radio-field name="Shape" value="{{item.shape}}">
						<paper-radio-button label="Square" active></paper-radio-button>
						<paper-radio-button label="Circle"></paper-radio-button>
						<paper-radio-button label="Tubular"></paper-radio-button>
						<paper-radio-button label="Mobius"></paper-radio-button>
					</radio-field>
				</simpl-row>

				<dropdown-field one-column name="Extra Layers ({{item.layers || 0}})" value="{{item.layers}}">
					<paper-item>Single Layer</paper-item>
					<paper-item>One Extra Layer</paper-item>
					<paper-item>Two Extra Layers</paper-item>
					<paper-item>Three Extra Layers</paper-item>
				</dropdown-field>
			</segment>

			<div>
				<button on-tap="{{submit}}">Submit</button>
			</div>

		</div>

		<segment>
			Your form data:
			<pre><code id="data"></code></pre>
		</segment>
	</template>
	<script>
		Polymer('simpl-form', {
			item: {
				shape: 0
			},
			submit: function(e) {
				var cvList = regula.validate({});
				console.log("cvList:", cvList);
				console.log("value:", this.$.FlanFlavor.value);
				var data = this.dump();
				var jsonData = JSON.stringify(data, null, 2);
				console.log("Values:" + jsonData);
				this.$.data.textContent = jsonData;
			},
			domReady: function() {
				regula.bind({
					element: this.$.OrderName,
					constraints: [{
						constraintType: regula.Constraint.Min,
						params: {
							value: "18",
							message: "You must be at least 18 years old to vote",
							groups: ['MyGroup']
						}
					}]
				});
				regula.bind({
					element: this.$.FlanFlavor,
					constraints: [{
						constraintType: regula.Constraint.Future,
						params: {
							format: regula.DateFormat.YMD,
							date: "2015/2/1",
							groups: ['MyGroup']
						}
					}]
				});
				return;
				this.allFields = this.$.form.querySelectorAll('input-field');
				this.allFieldsMap = {};
				for (var i = 0; i < this.allFields.length; i++) {
					this.allFieldsMap[this.allFields[i].id] = this.allFields[i];
				}
			},
			eventDelegates: {
				'add-form-field': 'addField',
				'remove-form-field': 'removeField'
			},
			created: function() {
				this.fields = [];
			},
			addField: function(e) {
				this.fields.push(e.detail);
			},
			removeField: function(e) {
				var i = this.fields.indexOf(e.detail);
				if (i >= 0) {
					this.fields.splice(i, 1);
				}
			},
			dump: function() {
				var data = {};
				this.fields.forEach(function(f) {
					data[f.name] = f.value;
				}, this);
				return data;
			}
		});
	</script>
</polymer-element>
