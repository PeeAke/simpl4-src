<script src="gridedit.js"></script>
<style>
	.dmnTable {
		width: 100%;
		border-collapse: collapse;
		table-layout: fixed;
	}
	.dmnTable td,
	.dmnTable th {
		border: 1px solid #dedede;
		line-height: 1.5em;
		overflow: hidden;
	}
	.dmnTable th,
	.dmnTable td {
		line-height: 2em;
		padding: 3px;
	}
	.dmnTable thead tr th:nth-child(1) {
		width: 32px;
	}
	.dmnTable #contextMenu {
		position: absolute;
	}
	.dmnTable #contextMenu .disabled {
		color: #C0C0C0;
		background: none;
	}
	.dmnTable #contextMenu li a {
		cursor: pointer;
	}
	.dmnTable div.subtotal-label {
		width: 99%;
		text-align: right;
	}
	.dmnTable td.handle {
		background: #efefef;
	}
	.dmnTable td.handle {
		padding: 0 !important;
		vertical-align: middle !important;
		margin: 0;
		background: rgb(231, 231, 231);
		width: 26px;
		cursor: hand;
		cursor: pointer;
		min-width: 26px;
	}
	.dmnTable td.handle div {
		width: 0;
	}
	.dmnTable td.handle div span {
		display: block;
		width: 14px;
		height: 1px;
		background-color: rgb(182, 182, 182);
		margin: 3px;
		margin-left: 5px;
	}
	ul.dmn-dropdown-menu {
		padding: 5px;
	}
	ul.dmn-dropdown-menu li {
		padding: 3px;
	}
	ul.dmn-dropdown-menu li:hover {
		background: #eee;
	}
	.dmn-dropdown-menu {
		padding: 5px 0;
		margin: 2px 0 0;
		font-size: 14px;
		text-align: left;
		list-style: none;
		background-color: #fff;
		border: 1px solid #ccc;
		border: 1px solid rgba(0, 0, 0, .15);
		border-radius: 4px;
		-webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
		box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
	}
	.dmn-dropdown-menu .divider {
		height: 1px;
		margin: 9px 0;
		overflow: hidden;
		background-color: #e5e5e5;
	}
	.dmn-dropdown-menu > li > a {
		display: block;
		padding: 3px 20px;
		clear: both;
		font-weight: normal;
		line-height: 1.42857143;
		color: #333;
		white-space: nowrap;
	}

</style>

<dom-module id="dmn-editor">
	<style>
		:host {
			position: relative;
		}
		:host paper-toolbar {
			background: white;
			color: black;
		}
		#gridedit {
			position: relative;
		}

	</style>
	<template>
		<paper-toolbar class="blue">
			<paper-button on-tap="addInput">
				<iron-icon icon="add"></iron-icon>Input</paper-button>
			<paper-button on-tap="addOutput">
				<iron-icon icon="add"></iron-icon>Output</paper-button>
		</paper-toolbar>
		<div id="gridedit"></div>
	</template>
	<script>
		Polymer( {
			is: "dmn-editor",
			properties: {
				name: {
					type: String
				}
			},
			behaviors: [
				StyleScopeBehavior
			],
			observers: [
				'editValueChanged(editValue)'
			],
			attached: function() {

				this.cols = [ {
					label: 'Number of Projects',
					valueKey: 'numProjects',
					type: 'dmn-integer',
					editable: true,
					style: {
						textAlign: 'left'
					}
				}, {
					label: 'Job Title',
					valueKey: 'jobTitle',
					type: 'dmn-string',
					editable: true
				} ];

				var years = 365 * 24 * 60 * 60000;
				var chucksDOB = new Date( new Date().valueOf() - ( 200 * years ) );
				var bensDOB = new Date( new Date().valueOf() - ( 20 * years ) );

				this.rows = [ {
					numProjects: {
						op: "<",
						expr: "10000"
					},
					jobTitle: null,
					id: 1
				}, {
					numProjects: {
						op: ">",
						expr: "10000"
					},
					jobTitle: null,
					id: 434
				} ]
				var ge = new GridEdit( {
					initialize: true,
					cols: this.cols,
					rows: this.rows,
					tableClass: 'dmnTable',
					includeRowHandles: true,
					includeContextMenu: true
				} )

				ge.rebuild( {
					cols: this.cols
				} );

				//				this.setStyleScope( this.$.gridedit, "style-scope", this.tagName.toLowerCase() );
			},
			addInput: function() {
				console.log( "addInput" );
			},
			addOutput: function() {
				console.log( "addOutput" );
			},
			ready: function() {}
		} );

	</script>
</dom-module>
