<script src="fullcalendar.js"></script>
<link rel="import" href="calendar-behavior.html">
<link rel="import" type="css" href="fullcalendar.css">
<dom-module id="simpl-calendar">
	<style>
		:host {
			display: inline;
		}
		ul#eventList {
			padding: 0px;
		}
		#leftSideId {
			display: block;
		}
		#pickerAreadId {
			padding-top: 46px;
			padding-right: 5px;
		}
		:host /deep/ .fc-today {
			//background: var(--light-primary-color) !important;
			background: #fcfcfc !important;
		}
		:host /deep/ .xdsoft_calendar td,
		:host /deep/ .xdsoft_calendar th {
			//background: var(--light-primary-color) !important;
			background: #f5f5f5 !important;
			box-shadow: #178fe5 0 0px 0px 0 inset;
			!important;
		}
		:host /deep/ .xdsoft_datetimepicker .xdsoft_calendar td.xdsoft_default,
		:host /deep/ .xdsoft_datetimepicker .xdsoft_calendar td.xdsoft_current {
			box-shadow: #178fe5 0 0px 0px 0 inset;
			!important;
			color: #212121;
		}
		:host /deep/ a.fc-state-highlight {
			border: 1px solid #ddd;
			background-color: var(--accent-color) !important;
			color: var(--primary-text-color);
		}
		:host /deep/ a.fc-event {
			border: 1px solid #ddd;
			background-color: var(--light-primary-color);
			color: var(--primary-text-color);
		}
		:host paper-icon-button {
			padding: 2px;
		}

	</style>
	<template>
		<style is="custom-style" include="simpl-calendar-shared-styles"></style>
		<simpl-panel heading="[[panelHeader]]">
			<div id="mainAreaId" style="[[getMainAreaStyle()]]" class="flex grid row">
				<div id="leftSideId" class="column">
					<div id="pickerAreadId">
						<div id="pickerId"></div>
					</div>
					<div class="flex">
						<event-list list="[[eventList]]" on-select-action="selectEventInCalendar" on-remove-action="removeEventFromCalendar"></event-list>
					</div>
				</div>

				<template is="dom-if" if="[[!isSimple(simple)]]">
					<div class="flex">
						<div id="fullcalendar"></div>
					</div>
				</template>
			</div>
		</simpl-panel>
	</template>
	<script>
		Polymer( {
			is: 'simpl-calendar',
			properties: {
				eventList: {
					value: function() {
						return [];
					},
					type: Array
				},
				simple: {
					value: true,
					type: Boolean
				}
			},
			observers: [],
			behaviors: [
				ModernizrBehavior,
				CalendarBehavior
			],
			isDesktop: Modernizr.desktop,
			attached: function() {
				this._id = 1;
				$( this.$.mainAreaId ).panzoom( {
					disablePan: true
				} );
				if ( !this.isDesktop ) {
					$( this.$.mainAreaId ).pep( {
						useCSSTranslation: false,
						velocityMultiplier: 0.8,
						allowDragEventPropagation: false,
						shouldPreventDefault: false
					} );
				}
				this.eventList = [];
				this.async( function() {
					this.createCalendar();
				}, 100 );
				this.lang = simpl4.util.BaseManager.getLanguage();
			},
			isSimple: function( simple ) {
				return simple;
			},
			getMainAreaStyle: function() {
				var style = "";
				if ( this.simple ) {} else {
					style += "position: relative !important;";
					style += "height: 700px;";
					style += "width: 100%;";
					style += "min-width: 800px;";
				}
				return style;
			},
			formatEvent: function( event ) {
				console.log( "formatEvent:", event.start.format( 'lll' ) );
				return event.start.format( 'lll' );
			},
			eventListSort: function( a, b ) {
				return a.start > b.start;
			},
			getEventById: function( eid ) {
				var el = this.eventList;
				for ( var i = 0; i < el.length; i++ ) {
					if ( el[ i ]._id == eid ) {
						return el[ i ];
					}
				}
				return null;
			},
			getElementById: function( eid ) {
				var el = this.eventList;
				for ( var i = 0; i < el.length; i++ ) {
					if ( el[ i ]._id == eid ) {
						return el[ i ].element;
					}
				}
				return null;
			},
			selectEventInCalendar: function( e ) {
				var eid = e.detail.eid;
				var ev = this.getEventById( eid );
				console.log( "selectEvent.eid:", eid + "/" + ev.start.format( "lll" ) );

				$( fullcalendar ).fullCalendar( 'gotoDate', ev.start );
				var element = this.getElementById( eid );
				$( ".fc-state-highlight" ).removeClass( "fc-state-highlight" );
				$( element ).addClass( "fc-state-highlight" );
				var picker = this.querySelector( "#pickerId" );
				console.log( "start:", ev.start.toDate() );
				var date = ev.start.toDate();
				$( picker ).datetimepicker( {
					value: new Date( date ) //I don`t know why?
				} );
			},
			removeEventFromCalendar: function( e ) {
				var eid = e.detail.eid;
				if( this.simple){
					this.removeEventById(eid);
					return;
				}
				var fullcalendar = this.querySelector( "#fullcalendar" );
				console.log( "removeEvent.eid:", eid );
				var current = $( fullcalendar ).fullCalendar( 'getDate' );
				var ev = this.getEventById( eid );
				$( fullcalendar ).fullCalendar( 'gotoDate', ev.start );
				$( fullcalendar ).fullCalendar( 'removeEvents', eid );
				$( fullcalendar ).fullCalendar( 'gotoDate', current );
				this.updateEventList();
			},
			removeEventById:function(id){
				var index = this.eventList.findIndex( function( element, index, array ) {
					return element._id == id;
				} );
				if ( index > -1 ) {
					this.splice( 'eventList', index, 1 );
					return;
				}
			},
			updateEventList: function() {
				if( this.simple) return;
				var fullcalendar = this.querySelector( "#fullcalendar" );
				var evList = $( fullcalendar ).fullCalendar( 'clientEvents' );
				console.log( "updateEventList:", evList );
				this.notifyPath( 'eventList', [] );
				for ( var i = 0; i < evList.length; i++ ) {
					var ev = evList[ i ];
					this.push( 'eventList', ev );
					this.notifyPath( 'eventList.' + i + ".start", ev.start );
				}
			},
			simpleEventSelected: function( m ) {
				console.log( "simpleEventSelected:", m.toDate() );
				var ev = {};
				ev.start = m;
				ev._id = "ev_"+ (this._id++);
				var index = this.eventList.findIndex( function( element, index, array ) {
					return element.start.unix() == m.unix();
				} );
				console.log( "index:" + index );
				if ( index > -1 ) {
					this.splice( 'eventList', index, 1 );
					return;
				}
				this.push( 'eventList', ev );
				this.notifyPath( 'eventList.' + ( this.eventList.length - 1 ) + ".start", ev.start );
			},
			createCalendar: function() {
				var fullcalendar = this.querySelector( "#fullcalendar" );
				var picker = this.querySelector( "#pickerId" );
				var self = this;

				$( picker ).datetimepicker( {
					format: 'd.m.Y H:i',
					inline: true,
					lang: this.lang,
					timepicker: this.simple ? true : false,
					onChangeDateTime: function( ct, $i ) {
						var m = moment( ct.getTime() );
						if ( self.simple ) {
							self.simpleEventSelected( m );
						} else {
							$( fullcalendar ).fullCalendar( 'gotoDate', m );
						}
					},
					onChangeMonth: function( ct, $i ) {
						var m = moment( ct.getTime() );
						$( fullcalendar ).fullCalendar( 'gotoDate', m );
					}
				} );
				$( fullcalendar ).fullCalendar( {
					lang: this.lang,
					header: {
						left: '',
						center: 'title',
						right: ''
					},
					eventClick: function( event, jsEvent, view ) {
						$( jsEvent.currentTarget ).addClass( "fc-state-highlight" );
					},
					eventDestroy: function( event, element, view ) {
						//	console.log( "eventDestroy:", event );
						//self.updateEventList();
					},
					eventRender: function( event, element, view ) {
						//	console.log( "eventRender:", event._id );
					},
					eventAfterRender: function( event, element, view ) {
						//	console.log( "eventAfter:", event._id );
						event.element = element;
						event.view = view;
						self.updateEventList();
					},
					viewRender: function( view, element ) {
						console.log( "view:", view );
						var currentdate = view.intervalStart;
					},
					defaultView: 'agendaWeek',
					editable: true,
					height: "auto",
					minTime: "07:00:00",
					maxTime: "21:00:00",
					disableResizing: false,
					eventStartEditable: true,
					eventDurationEditable: true,
					//				droppable: true, // this allows things to be dropped onto the calendar
					selectable: true,
					selectHelper: true,
					select: ( function( start, end ) {
						var title = ""; //prompt( 'Event Title:' );
						var eventData;
						if ( title == "" ) {
							eventData = {
								title: title,
								start: start,
								end: end
							};
							$( fullcalendar ).fullCalendar( 'renderEvent', eventData, true ); // stick? = true
						}
						$( fullcalendar ).fullCalendar( 'unselect' );
					} ).bind( this ),
					drop: function() {
						// is the "remove after drop" checkbox checked?
						if ( $( '#drop-remove' ).is( ':checked' ) ) {
							// if so, remove the element from the "Draggable Events" list
							$( this ).remove();
						}
					}
				} );
			}
		} );

	</script>
</dom-module>
