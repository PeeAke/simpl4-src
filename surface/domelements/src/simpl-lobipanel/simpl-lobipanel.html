<link rel="import" href="import-js.html">
<dom-module id="simpl-lobipanel" flex relative>
	<template>
		<style>
			.panel {
				box-shadow: 10px 10px 15px -6px rgba(96, 125, 139, 0.67) !important;
				border-left: 2px solid rgb(239, 242, 243) !important;
			}
		</style>
		<link rel="import" type="css" href="bootstrap.css" />
		<link rel="import" type="css" href="lobipanel.css" />
		<content></content>
	</template>
	<script>
		Polymer( {
			is: 'simpl-lobipanel',
			behaviors: [
				ModernizrBehavior,
				StyleScopeBehavior
			],
			attached: function() {
				this.async( function() {
				this.init();
				}, 200 );
			},
			init: function() {
					$( ".panel" ).lobiPanel( {
						reload: {
							icon: 'fa fa-refresh'
						},
						editTitle: {
							icon: 'fa fa-edit',
							icon2: 'fa fa-save'
						},
						unpin: {
							icon: 'fa fa-arrows'
						},
						minimize: {
							icon: 'fa fa-chevron-up',
							icon2: 'fa fa-chevron-down'
						},
						close: {
							icon: 'fa fa-times-circle'
						},
						expand: {
							icon: 'fa fa-expand',
							icon2: 'fa fa-compress'
						},
						sortable: true,
						reload: false,
						unpin: false,
						close: false,
						editTitle: false
					} );
					this.async( function() {
						this.setStyleScope( this, "style-scope", this.tagName.toLowerCase() );
						//this.toggleSearchMode();
					} );
			}
		} );

	</script>
</dom-module>
