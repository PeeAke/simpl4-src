<link rel="import" href="import-js.html">
<link rel="import" type="css" href="jqtree.css" />
<dom-module id="simpl-jqtree" flex relative>
	<style>


	</style>
	<template>
		<div no-smooth-scroll id="jqtree" class="" style="width:100%;"></div>
		<div style="" id="contextmenuId"></div>
		<content></content>
	</template>
	<script>
		Polymer( {
			is: 'simpl-jqtree',
			properties: {
				/**
				 * more than one row can be selected
				 */
				multiselect: {
					type: Boolean,
					value: false
				},
				/**
				 * The selected rows
				 */
				selection: {
					type: Array,
					notify: true
				},
				/**
				 * the data
				 */
				data: {
					type: Object
				},
				/**
				 * the selectedItem
				 */
				selectedItem: {
					notify: true,
					type: Object
				},
				/**
				 * the contextmenu
				 */
				contextmenu: {
					type: Array
				},
				/**
				 * the options
				 */
				options: {
					type: String
				}
			},
			observers: [],
			behaviors: [
				StyleScopeBehavior
			],
			ready: function() {
			},
			attached: function() {
				var o = clone( this._parseOptions( this.options ) );
				o.data = this.data;
				console.log("contextmenu:",this.contextmenu);
				if ( this.contextmenu ) {
					o.useContextMenu = true;
				}
				
				console.log("o:",o);
				this._tree = $( this.$.jqtree ).tree( o )
				if ( this.multiselect ) {
					this._tree.bind( 'tree.click', this._multiSelection.bind( this ) );
				}
				this._tree.bind( 'tree.select', this._itemSelected.bind( this ) );
				if ( this.contextmenu ) {
					this._tree.bind( 'tree.contextmenu', this._contextMenu.bind( this ) );
					var cm = contextmenu(this.contextmenu);
					this._contextMenu = cm;
					contextmenu.attach($(this.$.contextmenuId),cm);
				}
			},
			_contextMenu: function( e ) {
        var node = e.node;
				console.log("contextmenu:",e.node);
				contextmenu.show(this._contextMenu, e.node.element);
			},
			_multiSelection: function( e ) {
				// Disable single selection
				e.preventDefault();

				var selected_node = e.node;

				if ( selected_node.id == undefined ) {
					console.log( 'The multiple selection functions require that nodes have an id' );
				}

				if ( this._tree.tree( 'isNodeSelected', selected_node ) ) {
					this._tree.tree( 'removeFromSelection', selected_node );
				} else {
					this._tree.tree( 'addToSelection', selected_node );
				}
			},

			_itemSelected: function( event ) {
				if ( event.node ) {
					var node = event.node;
					console.log("node:",node);
					this.selectedItem = {
						label : node.name,
						id : node.id
					}
					this.fire( "iron-select", {item:this.selectedItem});
					this.prevSelectedItem = this.selectedItem;
				} else {
					// event.node is null
					// a node was deselected
					// e.previous_node contains the deselected node
					this.selectedItem = null;
					this.fire( "iron-deselect", {item:this.prevSelectedItem});
				}
			},

			_parseOptions: function( o ) {
				if ( o == null ) return {};
				if ( typeof o == 'string' ) {
					o = JSON5.parse( o );
				}
				return o;
			}
		} );

	</script>
</dom-module>
