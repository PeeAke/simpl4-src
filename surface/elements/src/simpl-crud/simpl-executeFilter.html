<polymer-element name="simpl-executeFilter" attributes="name param data" flex relative>
	<template>
		<content></content>
	</template>
	<script>
		Polymer( 'simpl-executeFilter', {
			created: function() {
				this.param = {
					input: ''
				};
				var observer = new ObjectObserver( this.param );
				observer.open( function( added, removed, changed, getOldValueFn ) {
					Object.keys( added ).forEach( function( property ) {
						console.log( "added:" + property + "=" + added[ property ] );
					} );
					Object.keys( removed ).forEach( function( property ) {
						console.log( "removed:" + property );
					} );
					Object.keys( changed ).forEach( function( property ) {
						console.log( "changed:" + property + "=" + changed[ property ] );
					} );
					this.execute();
				}, this );
			},
			domReady: function() {},
			nameChanged: function() {
				this.execute();
			},
			execute: function() {
				console.debug( "execute:",this.param );
				var data = simpl4.util.Rpc.rpcSync( "data:executeFilterByName", {
					storeId: "firstapp_data",
					params: {
						city: this.param.input,
						state: this.param.input,
						street: this.param.input
					},
					name: this.name
				} );
				this.data = data.rows;
			}
		} );
	</script>
</polymer-element>
