<polymer-element name="simpl-asciidoctor" attributes="data" flex relative>
	<template>
<style>
:host /deep/ img {
  height: 175px !important;
	margin-bottom:20px;
}
</style>
		<core-style ref="main"></core-style>
		<core-style ref="card"></core-style>
		<span style="display:none;">
			<content> </content>
		</span>
		<div id="cardId" style="overflow:hidden;"></div>
	</template>
	<script>
		Polymer( {
			dataChanged: function( filter ) {
				var template = this.textContent;
				var data = null;
				if ( typeof this.data == "object" && !Array.isArray( this.data ) ) {
					data = this.data;
				} else {
					data = {
						data: this.data
					};
				}

				var html = simpl4.util.Rpc.rpcSync( "camelRoute:asciidoctor", {
					namespace: "global",
					data: data,
					template: template
				} );
				this.$.cardId.innerHTML = html;
			}
		} );

	</script>
</polymer-element>
