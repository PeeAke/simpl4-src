<script src="gridedit.js"></script>
<style>
	.dmnTable {
		//width: 100%;
		border-collapse: collapse;
		table-layout: fixed;
	}
	.dmnTable td,
	.dmnTable th {
		border: 1px solid #dedede;
		line-height: 1.5em;
		overflow: hidden;
	}
	.dmnTable th,
	.dmnTable td {
		line-height: 2em;
		padding: 3px;
		width: 400px;
	}
	.dmnTable thead tr th:nth-child(1) {
		width: 32px;
	}
	.dmnTable #contextMenu {
		position: absolute;
	}
	.dmnTable #contextMenu .disabled {
		color: #C0C0C0;
		background: none;
	}
	.dmnTable div.subtotal-label {
		width: 99%;
		text-align: right;
	}
	.dmnTable td.handle {
		background: #efefef;
	}
	.dmnTable td.handle {
		padding: 0 !important;
		vertical-align: middle !important;
		margin: 0;
		background: rgb(231, 231, 231);
		width: 26px;
		cursor: hand;
		cursor: pointer;
		min-width: 26px;
	}
	.dmnTable td.handle div {
		width: 0;
	}
	.dmnTable td.handle div span {
		display: block;
		width: 14px;
		height: 1px;
		background-color: rgb(182, 182, 182);
		margin: 3px;
		margin-left: 5px;
	}
	.dmn-dropdown-menu li a {
		cursor: pointer;
	}
	ul.dmn-dropdown-menu {
		padding: 5px;
	}
	ul.dmn-dropdown-menu li {
		padding: 3px;
	}
	ul.dmn-dropdown-menu li:hover {
		background: #eee;
	}
	.dmn-dropdown-menu {
		padding: 5px 0;
		margin: 2px 0 0;
		font-size: 14px;
		text-align: left;
		list-style: none;
		background-color: #fff;
		border: 1px solid #ccc;
		border: 1px solid rgba(0, 0, 0, .15);
		border-radius: 4px;
		-webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
		box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
	}
	.dmn-dropdown-menu .divider {
		height: 1px;
		margin: 9px 0;
		overflow: hidden;
		background-color: #e5e5e5;
	}
	.dmn-dropdown-menu > li > a {
		display: block;
		padding: 3px 20px;
		clear: both;
		font-weight: normal;
		line-height: 1.42857143;
		color: #333;
		white-space: nowrap;
	}

</style>

<dom-module id="dmn-editor">
	<style>
		:host {
			position: relative;
		}
		:host paper-toolbar {
			background: white;
			color: black;
		}
		#gridedit {
			position: relative;
		}

	</style>
	<template>
		<paper-toolbar class="blue">
			<paper-button on-tap="addInput">
				<iron-icon icon="add"></iron-icon>Input</paper-button>
			<paper-button on-tap="addOutput">
				<iron-icon icon="add"></iron-icon>Output</paper-button>
			<paper-button on-tap="addRow">
				<iron-icon icon="add"></iron-icon>Row</paper-button>
		</paper-toolbar>
		<div id="gridedit"></div>
	</template>
	<script>
		Polymer( {
			is: "dmn-editor",
			properties: {
				name: {
					type: String
				}
			},
			behaviors: [
				StyleScopeBehavior
			],
			observers: [
				'editValueChanged(editValue)'
			],
			attached: function() {

				this.cols = [ {
					label: 'Number of Projects',
					valueKey: 'numProjects',
					type: 'dmn-integer',
					editable: true,
					style: {
						textAlign: 'left'
					}
				}, {
					label: 'Job Title',
					valueKey: 'jobTitle',
					type: 'dmn-string',
					editable: true
				} ];

				this.cols = [];
				this.rows = [];
				var ctrlOrCmd = /Mac/.test( navigator.platform ) ? 'Cmd' : 'Ctrl';
				var ge = new GridEdit( {
					initialize: true,
					cols: this.cols,
					rows: this.rows,
					tableClass: 'dmnTable',
					includeRowHandles: true,
					includeContextMenu: true,
					onCellClick: function( e ) {
						console.log( "onCellClick:", e );
					},
					contextMenuOrder: [ "undo", "redo", "insertInput", "removeInput", "insertOutput", "removeOutput" ],
					contextMenuItems: {
						insertInput: {
							name: 'Insert Input',
							shortCut: ctrlOrCmd + '+I',
							callback: this.insertInput.bind( this )
						},
						removeInput: {
							name: 'Remove Input',
							shortCut: ctrlOrCmd + '+R',
							callback: this.insertInput.bind( this )
						},
						insertOutput: {
							name: 'Insert Output',
							shortCut: ctrlOrCmd + '+O',
							callback: this.insertOutput.bind( this )
						},
						removeOutput: {
							name: 'Remove Output',
							shortCut: ctrlOrCmd + '+U',
							callback: this.removeOutput.bind( this )
						}
					}
				} )

				ge.addUndoAction( "insert-input", ( function( obj ) {
					console.log( "UndoAction:insert-input:", obj );
					_.remove( this.cols, ( function( col ) {
						return col.valueKey === obj.col.valueKey && col.kind === obj.col.kind;
					} ).bind( this ) );
					this.gridRebuild();
				} ).bind( this ) )

				ge.addRedoAction( "insert-input", ( function( obj ) {
					console.log( "RedoAction:insert-input:", obj );
					this.cols.splice( obj.index, 0, obj.col );
					this.gridRebuild();
				} ).bind( this ) )
				this.gridedit = ge;
			},
			insertInput: function( e, a ) {
				var menu = this.gridedit.contextMenu;
				console.log( "insertInput", e );
				console.log( "insertInput", a );
				console.log( "insertInput", menu.getTargetPasteCell() );
				console.log( "insertInput", menu.getUpperLeftPasteCell() );
				/*				this.addToStack({
									type: 'insert-input',
									colObject: colObject
								});*/
			},
			removeInput: function( e ) {
				console.log( "removeInput", e );
			},
			insertOutput: function( e ) {
				console.log( "insertOutput", e );
			},
			removeOutput: function( e ) {
				console.log( "removeOutput", e );
			},
			addInput: function() {
				var col = {
					defaultValue: {
						op: "=",
						expr: ""
					},
					kind: "input",
					label: 'Label' + this.cols.length,
					valueKey: 'name' + this.cols.length,
					type: 'dmn-string',
					editable: true
				};
				this.gridedit.addToStack( {
					type: 'insert-input',
					index: this.cols.length,
					col: col
				} );
				this.cols.push( col );
				this.gridRebuild();
			},
			addOutput: function() {
				console.log( "addOutput" );
			},
			addRow: function() {
				this.gridedit.addRow( this.rows.length, true );
			},
			gridRebuild: function() {
				this.gridedit.repopulate();
				this.gridedit.rebuild( {
					cols: this.cols
				} );
				console.log( "gridRebuild.rows:", JSON.stringify( this.rows, null, 2 ) );
				console.log( "gridRebuild.data:", JSON.stringify( this.gridedit.data(),null,2) );
			},
			ready: function() {}
		} );

	</script>
</dom-module>
