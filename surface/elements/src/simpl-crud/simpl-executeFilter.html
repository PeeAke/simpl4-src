<polymer-element name="simpl-executeFilter" attributes="pageSize offset name params meta data" flex relative>
	<template>
		<content></content>
	</template>
	<script>
		Polymer( 'simpl-executeFilter', {
			pageSize:100,
			offset:0,
			created: function() {
				this.params = {};
				var observer = new ObjectObserver( this.params );
				observer.open( function( added, removed, changed, getOldValueFn ) {
					Object.keys( added ).forEach( function( property ) {
						console.log( "added:" + property + "=" + added[ property ] );
					} );
					Object.keys( removed ).forEach( function( property ) {
						console.log( "removed:" + property );
					} );
					Object.keys( changed ).forEach( function( property ) {
						console.log( "changed:" + property + "=" + changed[ property ] );
					} );
					this.execute(false);
				}, this );
			},
			nameChanged: function() {
				this.execute(true);
			},
			execute: function(withMeta) {
				console.debug( "execute:",this.params );
				var map = simpl4.util.Rpc.rpcSync( "data:executeFilterByName", {
					storeId: "firstapp_data",
					withMeta: withMeta,
					pageSize: this.pageSize,
					offset: this.offset,
					params: this.params,
					name: this.name
				} );
				if( withMeta){
					this.meta = map.meta;
					console.log("Meta:",this.meta);
				}
				this.data = map.rows;
			}
		} );
	</script>
</polymer-element>
