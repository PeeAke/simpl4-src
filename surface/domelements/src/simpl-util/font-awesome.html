<style>
@font-face {
  font-family: 'FontAwesome';
  src:  url('/sw/surface/fontawesome-webfont.woff?v=4.3.0') format('woff');
  font-weight: normal;
  font-style: normal;
}
</style>

<dom-module id="font-awesome" attributes="size">
<link rel="import" type="css" href="font-awesome.css">
	<template>
		<span id="fontId" class=""></span>
	</template>
	<script>
		Polymer( {
			is: 'font-awesome',
			properties: {
				icon: {
					type: String
				}
			},
			observers: [
				'iconChanged(icon)'
			],
			iconChanged:function(){
				Polymer.dom( this.$.fontId ).classList.add( 'fa' );
				Polymer.dom( this.$.fontId ).classList.add( 'fa-'+this.icon );
			}
		} );

	</script>
</dom-module>
