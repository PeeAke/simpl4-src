<dom-module id="simpl-chat" attributes="globals demotext">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-button /deep/ .button-content {
				padding: 0.5em 0.5em;
			}
			paper-button {
				max-width: 100px;
			}
			paper-button.sendButton {
				max-width: 80px;
			}
			paper-button.userButton {
				text-transform: none;
				min-width: 60px !important;
				max-width: 120px;
			}
			paper-button.sendButton /deep/ .button-content {
				justify-content: flex-start !important;
			}
			.userButtons core-icon.small {
				color: #4285F4;
				pointer-events: none;
			}
			section.chatSection {
				padding-left: 3px;
			}
			input-field {
				margin: 0;
			}
			simpl-form {

			}

			}

			core-icon.big {

				word-wrap: break-word;

			.icon-column {

			.name-column {
				color: black;
				padding: 2px;

				font-weight: bold;
			}

				padding-top: 5px;

				padding: 0px !important;
			}
			polyfill-rule {

			}

			}

		<!--service={xmpp|camel}-->
		<simpl-websocket id="websocket" namespace="global" websocketName="ws1" routeSpec="xmpp.camel" service="camel" connected="{{connected}}" recvMessage="{{recvMessage}}" autoConnect="{{autoConnect}}"> </simpl-websocket>

		<simpl-panel id="mainPanel" bgcolor="black" heading="~ simpl4 Chat" collapsable="true" collapsed="false">
			<core-animated-pages id="pages" selected="{{viewId}}" transitions="slide-from-right" valueattr="view-id">
				<section view-id="loginView">
					<simpl-row>
						<simpl-form id="loginForm" namespace="global" data="{{loginData}}" actionCallback="{{loginCallback}}" formName="/forms/chat/login.form"></simpl-form>
					</simpl-row>
				</section>
				<section class="mainSection" style="position:relative;" view-id="chatView">
					<simpl-row>
						<core-toolbar flex class="core-narrow">
							<core-icon-button on-tap="{{disconnect}}" icon="cloud-off"></core-icon-button>
							<core-icon-button icon="account-circle">{{loginData.username}}</core-icon-button>
							<core-menu-button>
								<core-icon-button icon="menu"></core-icon-button>
								<core-dropdown class="dropdown" layered="true">
									<core-menu>
										<core-item on-tap="{{showAddUserForm}}" icon="add">{{'chat.add_contact'|tr}}</core-item>
										<!--core-item on-tap="{{showAddGroupForm}}" icon="add-circle">{{'chat.add_group'|tr}}</core-item-->
										<core-item on-tap="{{showJoinRoomForm}}" icon="content-copy">{{'chat.joinRoom'|tr}}</core-item>
										<core-item on-tap="{{showLeaveRoomForm}}" icon="launch">{{'chat.leaveRoom'|tr}}</core-item>
									</core-menu>
								</core-dropdown>
							</core-menu-button>

							<span style="color:#D50303;">{{currentChat.chatState}}</span>
							<div class="bottom fit" horizontal layout>
								<paper-tabs selected="{{chatId}}" flex style="max-width:600px;" valueattr="chat-id" scrollable>
									<template repeat="{{chat, i in chatList}}">
										<paper-tab chat-id="{{chat.id}}">{{chat.id}}</paper-tab>
									</template>
								</paper-tabs>
							</div>
						</core-toolbar>
					</simpl-row>


					<core-animated-pages id="chatPages" selected="{{chatId}}" transitions="slide-from-right" valueattr="chat-id">
						<template repeat="{{chat, i in chatList}}">
							<section class="chatSection" style="position:relative;" chat-id="{{chat.id}}">
								<template if="{{chat.type != 'groupchat'}}">
									<div layout vertical>
										<template if="{{chat.type == 'mixedchat'}}">
											<div class="userButtons" style="flex-wrap:wrap;" layout horizontal>
												<template repeat="{{entry in rosterEntries}}">
													<paper-button class="userButton" data-username="[[entry.username]]" raised on-tap="{{setCurrentParticipant}}">
														<core-icon class="small" icon="account-box"></core-icon>[[entry.username|getNameFromJid]]</paper-button>
												</template>
											</div>
											<simpl-row>
											</simpl-row>
											<div style="padding-top:-2px;">
												<paper-shadow class="shadowSendTo" z="2">
													<label style="vertical-align:middle;color:#d50303;font-weight:bold;" for="{{'#participant-'+chat.id}}">
														{{'chat.participant'|tr}}:
													</label>
													<input class="currentParticipant" id="{{'participant-'+chat.id}}" readonly type="text">
													<core-icon-button class="small" disabled?="{{!isCurrentParticipant}}" on-tap="{{openSingleChat}}" icon="check-box-outline-blank">[['chat.singleChat'|tr]]</core-icon-button>
												</paper-shadow>
											</div>
										</template>
									</div>
								</template>
								<simpl-row>
								</simpl-row>
								<template if="{{chat.type == 'groupchat'}}">
									<label style="vertical-align:middle;color:#d50303;font-weight:bold;">
										{{'chat.occupiants'|tr}}:
									</label>
									<simpl-row>
									</simpl-row>
									<div style="flex-wrap:wrap;" layout horizontal>
										<template repeat="{{user,i in chat.presence}}">
											<paper-button class="userButton" raised on-tap="{{sendMessageInput}}">
												<core-icon class="small" icon="account-box"></core-icon>{{user}}</paper-button>
										</template>
									</div>
								</template>
								<simpl-row>
									<input-field flex type="text" name="" id="{{'messageInput-'+chat.id}}" on-keyup="{{chatEventListener}}" on-keydown="{{onMessageKeydown}}" disabled?="{{!connected}}"></input-field>
									<paper-button class="sendButton" raised on-tap="{{sendMessageInput}}" disabled?="{{!connected}}" flex>
										<core-icon class="big" icon="send"></core-icon>{{'chat.sendButton'|tr}}</paper-button>
								</simpl-row>
								<div class="messagesBox" role="status" aria-live="polite" aria-label="Chat log" aria-atomic="false" aria-busy="false" aria-relevant="additions">
									<template repeat="{{message in chat.messages}}">
										<ol>
											<li>
												<div class="messageLine" layout horizontal style="{{message.style}}">
													<core-icon class="icon-column small" icon="mail"></core-icon>
													<div flex layout vertical>
														<div layout horizontal>
															<div class="timestamp-column">{{ message.time }}</div>
															<div flex class="name-column">{{ message.from|getNameFromJid }}</div>
														</div>
														<div class="message-column">{{ message.body }} </div>
													</div>
												</div>
											</li>
										</ol>
									</template>
								</div>
							</section>
						</template>
					</core-animated-pages>
				</section>
				<section view-id="addUserView">
					<h2>{{'chat.new_contact_header1'|tr}}</h2>
					<h4>{{'chat.new_contact_header2'|tr}}</h4>
					<simpl-form id="addUserForm" namespace="global" actionCallback="{{addUserCallback}}" formName="/forms/chat/add_user.form"></simpl-form>
				</section>
				<section view-id="addGroupView">
					<h2>{{'chat.new_group_header'|tr}}</h2>
					<simpl-form id="addGroupForm" namespace="global" actionCallback="{{addGroupCallback}}" formName="/forms/chat/add_group.form"></simpl-form>
				</section>
				<section view-id="joinRoomView">
					<simpl-form id="joinRoomForm" namespace="global" actionCallback="{{joinRoomCallback}}" formName="/forms/chat/select_room.form"></simpl-form>
				</section>
				<section view-id="leaveRoomView">
					<simpl-form id="leaveRoomForm" namespace="global" actionCallback="{{leaveRoomCallback}}" formName="/forms/chat/select_room.form"></simpl-form>
				</section>
			</core-animated-pages>

		</simpl-panel>
		<paper-toast id="toast_error" duration="5000" text="" style="background:#d50303;padding-right:60px;" role="alert" class="capsule">
			<div style="color:white;font-weight:bold;">{{errorMessage}}</div>
		</paper-toast>
	</template>
	<script>
		Polymer({ is:"simpl-chat",
			demotext:false,
			camelWS: true,
			chatId: 'main',
			viewId: "loginView",
			recvMessage: null,
			connected: false,
			autoConnect: true,
			resourceId: null,
			pausingTimeout: 2500,
			messages: [],
			ready: function() {
				this.resetChatList();
				this.isCurrentParticipant = false;
				this.resourceId = getShortId();
				this.addUserCallback = this.addUser.bind( this );
				this.addGroupCallback = this.addGroup.bind( this );
				this.loginCallback = this.login.bind( this );
				this.joinRoomCallback = this.joinRoom.bind( this );
				this.leaveRoomCallback = this.leaveRoom.bind( this );
				window.addEventListener( 'unload', ( function( e ) {
					if ( this.connected ) {
						this.sendChatState( "gone" );
					}
				} ).bind( this ) );
				this.loginData = {
					username: Simpl4.Cache.getItem( "chat.username" ),
					password: Simpl4.Cache.getItem( "chat.password" )
				};
			},
			sendMessageInput: function() {
				var chat = this.chatHash[ this.chatId ];
				var messageInput = this.shadowRoot.querySelector( "#messageInput-" + chat.id );
				var participant = chat.participant || $( this.shadowRoot.querySelector( "#participant-" + chat.id ) ).val();
				if ( this.isEmpty( participant ) && chat.type === 'mixedchat' ) {
					this.showError( "no participant selected" );
					console.error( "no participant selected" );
					return;
				}
				if ( messageInput.value != "" ) {
					var message = {
						body: messageInput.value,
						from: this.loginData.username
					};
					if ( !this.isEmpty( participant ) ) {
						message.participant = participant;
					}
					if ( chat.type === 'groupchat' ) {
						message.room = chat.id;
					}
					if ( chat.type !== 'groupchat' ) {
						message.style = "background:light-yellow;";
						message.time = this.getTime();
						chat.messages.unshift( message );
					}
					this.$.websocket.sendMessage( message );
					messageInput.setValue( "" );
					this.sendChatState( "active" );
					chat.isComposing = false;
				}
			},
			recvMessageChanged: function() {
				var message = this.recvMessage;
				message.time = this.getTime();
				console.log( "-> recvMessage", message );

				var chat = null;
				if ( message.errorMessage ) {
					var errorMessage = message.errorMessage;
					var request = message.request;
					if ( request && request.command && request.command === 'open' ) {
						this.async( function() {
							this.connected = false;
						}, null, 30 );
					}
					this.showError( this.mapSomeErrors( errorMessage ) );
					console.error( errorMessage );
					if ( request && request.room ) {
						this.removeChat( request.room );
					}
					return;
				}
				if ( message.type == "groupchat" ) {
					var room = this.getNameFromJid( message.from );
					message.from = message.from.split( "/" )[ 1 ];
					chat = this.chatHash[ room ];
				} else if ( message.type == "chat" ) {
					chat = this.chatHash[ this.getNameFromJid( message.from ) ];
					if ( !chat ) {
						chat = this.chatHash[ "main" ];
					}
				}
				if ( !this.isEmpty( message.body ) ) {
					message.style = "background:#f8f8f8;";
					chat.messages.unshift( message );
				}
				if ( chat && message.chatState ) {
					chat.chatState = tr( 'chat.state_' + message.chatState );
				}
				if ( chat && chat.type === 'groupchat' ) {
					chat.chatState = '';
				}
				if ( chat && chat.type === 'mixedchat' ) {
					var participant = $( this.shadowRoot.querySelector( "#participant-" + this.chatId ) ).val();
					if ( participant != this.getNameAndDomainFromJid( message.from ) ) {
						chat.chatState = '';
					}
				}
				if ( message.rosterEntries ) {
					this.rosterEntries = this.filterSingleChat( message.rosterEntries );
					this.rosterEntries.sort( this.sortRosterEntries );
				}
				if ( message.presence ) {
					var chatId = this.getNameFromJid( message.from );
					var chat = this.chatHash[ chatId ];
					if ( chat ) {
						chat.presence = message.presence;
						console.log( "chat.presence:" + JSON.stringify( chat, null, 2 ) );
					}
				}
			},
			login: function( e ) {
				var loginForm = this.shadowRoot.querySelector( "#loginForm" );
				var formData = loginForm.getData();
				if ( this.isEmpty( formData.username ) ) {
					return;
				}
				if ( !this.isEmpty( formData.resource ) ) {
					this.resourceId = formData.resource;
				}

				this.loginData = formData;
				Simpl4.Cache.setItem( "chat.username", this.loginData.username );
				Simpl4.Cache.setItem( "chat.password", this.loginData.password );
				this.rosterEntries = [];
				this.chatId = 'main';
				this.resetChatList();

				var params = {};
				if ( this.camelWS ) {
					var headers = {
						xmppUsername: formData.username,
						xmppPassword: formData.password,
						xmppResourceId: this.resourceId
					};
					var closeCommandBody = {
						command: 'close'
					};
					params[ "camelHeaders" ] = JSON.stringify( headers );
					params[ "closeCommandBody" ] = JSON.stringify( closeCommandBody );
					params[ "connectionKey" ] = formData.username + "/" + this.resourceId;
				} else {
					params[ "username" ] = formData.username;
					params[ "password" ] = formData.password;
					params[ "resourceId" ] = this.resourceId;
				}

				this.$.websocket.openConnection( params, this.socketTimeoutCallback.bind( this ) );
			},
			disconnect: function() {
				this.sendChatState( "gone" );
				this.async( function() {
					this.$.websocket.closeConnection();
				}, null, 300 );
			},
			socketTimeoutCallback: function() {
				this.async( function() {
					var chat = this.chatHash[ this.chatId ];
					this.sendOpen();
					for ( var i = 0; i < this.chatList.length; i++ ) {
						var chat = this.chatList[ i ];
						if ( chat.type === 'groupchat' ) {
							this.sendJoin( chat );
						}
					}
				}, null, 500 );
			},
			connectedChanged: function() {
				if ( this.connected ) {
					this.viewId = "chatView";
					this.sendOpen();
				} else {
					this.viewId = "loginView";
				}
				if ( this.connected ) {
					this.bindFocusListener( true );
				} else {
					for ( var i = 0; i < this.chatList.length; i++ ) {
						var chat = this.chatList[ i ];
						if ( chat.type !== 'groupchat' ) {
							this.bindFocusListener( false );
						}
					}
				}
			},
			bindFocusListener: function( bind ) {
				this.async( function() {
					var messageInputElement = this.shadowRoot.querySelector( "#messageInput-" + this.chatId + " /deep/ #input" );
					if ( bind ) {
						$( messageInputElement ).on( 'focus', this.chatEventListener.bind( this ) );
						$( messageInputElement ).on( 'blur', this.chatEventListener.bind( this ) );
					} else {
						$( messageInputElement ).off( 'focus', this.chatEventListener );
						$( messageInputElement ).off( 'blur', this.chatEventListener );
					}
				}, null, 100 );
			},
			showJoinRoomForm: function() {
				this.viewId = "joinRoomView";
				var params = {
					service: "xmpp",
					method: "getRooms",
					parameter: {
						serviceName: "conference"
					},
					async: true,
					context: this,
					failed: function( e ) {
						console.error( "showJoinRoomForm:", e );
					},
					completed: function( roomList ) {
						var rooms = [];
						for ( var i = 0; i < roomList.length; i++ ) {
							var room = {};
							room.name = roomList[ i ].name;
							room.description = roomList[ i ].description;
							rooms.push( room );
						}
						var items = {
							room: rooms
						};
						var joinRoomForm = this.shadowRoot.querySelector( "#joinRoomForm" );
						joinRoomForm.setItems( items );
					}
				}
				simpl4.util.Rpc.rpcAsync( params );
			},
			joinRoom: function( e ) {
				var joinRoomForm = this.shadowRoot.querySelector( "#joinRoomForm" );
				var formData = joinRoomForm.getData();
				console.log( "roomListData:", formData );

				this.viewId = "chatView";
				if ( e.target.xaction == "cancel" ) {
					return;
				}
				if ( formData.room == null ) {
					return;
				}
				var chat = {};
				chat.id = formData.room[ 0 ].name;
				chat.description = formData.room[ 0 ].description;
				if ( this.chatHash[ chat.id ] ) {
					this.chatId = chat.id;
					return;
				}
				chat.messages = [];
				chat.type = 'groupchat';
				this.addChat( chat );
				this.async( function() {
					this.chatId = chat.id;
					this.sendJoin();
				}, null, 300 );
			},
			openSingleChat: function() {
				var participant = $( this.shadowRoot.querySelector( "#participant-" + this.chatId ) ).val();
				var chat = {};
				chat.id = this.getNameFromJid( participant );
				chat.messages = [];
				chat.participant = participant;
				chat.type = 'singlechat';
				this.addChat( chat );
				this.bindFocusListener( true );
				this.updateRoster();
				$( this.shadowRoot.querySelector( "#participant-" + this.chatId ) ).val( null );
				this.isCurrentParticipant = false;
				this.chatId = chat.id;
			},
			showLeaveRoomForm: function() {
				this.viewId = "leaveRoomView";
				var leaveRoomForm = this.shadowRoot.querySelector( "#leaveRoomForm" );
				var items = [];
				for ( var i = 0; i < this.chatList.length; i++ ) {
					if ( this.chatList[ i ].type === 'groupchat' ) {
						var item = {
							name: this.chatList[ i ].id,
							description: this.chatList[ i ].description
						}
						items.push( item );
					}
				}
				this.async( function() {
					leaveRoomForm.setItems( {
						room: items
					} );
					var actionButton = leaveRoomForm.querySelector( "simpl-form /deep/ xaction-button" );
					actionButton.innerHTML = '<core-icon icon="launch"></core-icon>' + tr( 'chat.leaveRoom' );
				}, null, 30 );
			},
			leaveRoom: function( e ) {
				var leaveRoomForm = this.shadowRoot.querySelector( "#leaveRoomForm" );
				var formData = leaveRoomForm.getData();

				this.viewId = "chatView";
				if ( e.target.xaction == "cancel" ) {
					return;
				}
				if ( formData.room == null ) {
					return;
				}
				var chatId = formData.room[ 0 ].name;
				var message = {
					command: "leaveRoom",
					parameter: {
						room: chatId
					}
				};
				this.$.websocket.sendMessage( message );
				this.removeChat( chatId );
			},
			showAddUserForm: function() {
				this.viewId = "addUserView";
			},
			showAddGroupForm: function() {
				this.viewId = "addGroupView";
			},
			addUser: function( e ) {
				this.viewId = "chatView";
				var addUserForm = this.shadowRoot.querySelector( "#addUserForm" );
				var formData = addUserForm.getData();
				if ( this.isEmpty( formData.username ) ) {
					return;
				}
				var message = {
					command: "addUser",
					parameter: {
						username: formData.username,
						nickname: formData.nickname
					}
				};
				this.$.websocket.sendMessage( message );
			},
			addGroup: function( e ) {
				this.viewId = "chatView";
				var addGroupForm = this.shadowRoot.querySelector( "#addGroupForm" );
				console.log( "addGroup:", addGroupForm.getData() );
				var formData = addUserForm.getData();
				if ( this.isEmpty( formData.groupname ) ) {
					return;
				}
				var message = {
					command: "addGroup",
					parameter: {
						groupname: formData.groupname,
					}
				};
				this.$.websocket.sendMessage( message );
			},
			onMessageKeydown: function( e ) {
				if ( e.keyCode && e.keyCode == 13 ) this.sendMessageInput();
			},
			chatEventListener: function( e ) {
				var chat = this.chatHash[ this.chatId ];
				if ( chat.type === 'groupchat' ) {
					return;
				}
				var type = e.type;
				if ( type == 'keyup' && e.keyCode != 13 ) {
					var messageInputElement = this.shadowRoot.querySelector( "#messageInput-" + this.chatId + " /deep/ #input" );
					if ( $( messageInputElement ).val() && ( chat.isComposing == false ) ) {
						chat.isComposing = true;
						this.checkPausingTimeout = setTimeout( this.checkPausing.bind( this ), this.pausingTimeout );
						this.sendChatState( 'composing' );
					} else if ( !$( messageInputElement ).val() && ( chat.isComposing == true ) ) {
						chat.isComposing = false;
						this.sendChatState( 'active' );
					} else if ( $( messageInputElement ).val() && ( chat.isComposing == true ) ) {
						clearTimeout( this.checkPausingTimeout );
						this.checkPausingTimeout = setTimeout( this.checkPausing.bind( this ), this.pausingTimeout );
					}
				}
				if ( type == 'focus' ) {
					var messageInputElement = this.shadowRoot.querySelector( "#messageInput-" + this.chatId + " /deep/ #input" );
					if ( !$( messageInputElement ).val() ) {
						this.sendChatState( 'active' );
					} else {
						this.sendChatState( 'paused' );
					}
				}
				if ( type == 'blur' ) {
					this.sendChatState( 'inactive' );
				}
			},
			checkPausing: function() {
				var chat = this.chatHash[ this.chatId ];
				if ( chat.isComposing ) {
					this.sendChatState( "paused" );
					chat.isComposing = false;
				}
			},
			sendOpen: function( chat ) {
				var message = {};
				message[ "command" ] = "open";
				message[ "participant" ] = "dummy";
				this.async( function() {
					this.$.websocket.sendMessage( message );
				}, null, 20 );
			},
			sendJoin: function( chat ) {
				if ( chat == null ) {
					chat = this.chatHash[ this.chatId ];
				}
				if ( chat.type !== 'groupchat' ) return;
				var message = {
					body: "",
					from: this.loginData.username,
					room: chat.id
				}
				this.$.websocket.sendMessage( message );
			},
			sendChatState: function( state ) {
				var chat = this.chatHash[ this.chatId ];
				var participant = chat.participant || $( this.shadowRoot.querySelector( "#participant-" + chat.id ) ).val();
				if ( this.isEmpty( participant ) ) {
					if ( chat.type === 'mixedchat' ) {
						console.error( "no participant selected" );
					}
					return;
				}
				var message = {
					command: "chatState",
					participant: participant,
					parameter: {
						state: state
					}
				};
				this.$.websocket.sendMessage( message );
			},
			sortRosterEntries: function compare( a, b ) {
				if ( a.username < b.username ) {
					return -1;
				}
				if ( a.username > b.username ) {
					return 1;
				}
				return 0;
			},
			showError: function( msg ) {
				this.errorMessage = msg;
				this.$.toast_error.show();
			},
			getTime: function() {
				var format = " HH:mm.ss";
				return "[" + moment().format( format ) + "]";
			},
			chatIdChanged: function() {
				var chatPages = this.shadowRoot.querySelector( "#chatPages" );
				$( chatPages.querySelectorAll( "section.chatSection" ) ).css( "display", "" );
				$( chatPages.querySelector( "section.chatSection.core-selected" ) ).css( "display", "none" );
				this.currentChat = this.chatHash[ this.chatId ];
			},
			getNameFromJid: function( name ) {
				if ( name.indexOf( "@" ) == -1 ) return name;
				return name.split( "@" )[ 0 ];
			},
			getNameAndDomainFromJid: function( name ) {
				if ( name.indexOf( "/" ) == -1 ) return name;
				return name.split( "/" )[ 0 ];
			},
			setCurrentParticipant: function( e ) {
				var chat = this.chatHash[ this.chatId ];
				var participant = $( this.shadowRoot.querySelector( "#participant-" + chat.id ) );
				participant.val( e.target.dataset.username );
				this.isCurrentParticipant = true;
				chat.chatState = '';
			},
			resetChatList: function() {
				this.chatList = [];
				var chat = {
					id: 'main',
					isComposing: false,
					messages: [],
					type: 'mixedchat'
				};
				this.currentChat = chat;
				this.addChat( chat );
			},
			filterSingleChat: function( roster ) {
				var ret = [];
				for ( var i = 0; i < roster.length; i++ ) {
					if ( !this.chatHash[ this.getNameFromJid( roster[ i ].username ) ] ) {
						ret.push( roster[ i ] );
					}
				}
				return ret;
			},
			updateRoster: function() {
				this.rosterEntries = this.filterSingleChat( this.rosterEntries );
			},
			removeChat: function( name ) {
				for ( var i = 0; i < this.chatList.length; i++ ) {
					if ( name === this.chatList[ i ].id ) {
						this.chatList.splice( i, 1 );
						break;
					}
				}
				this.chatHash = this.toHash( this.chatList );
				this.chatId = "main";
			},
			addChat: function( chat ) {
				chat.presence = [];
				chat.isComposing = false;
				chat.chatState = '';
				this.chatList.push( chat );
				this.chatHash = this.toHash( this.chatList );
			},
			toHash: function( list ) {
				var hash = {}
				for ( var i = 0; i < list.length; i++ ) {
					hash[ list[ i ].id ] = list[ i ];
				}
				return hash;
			},
			mapSomeErrors: function( msg ) {
				if ( msg.indexOf( "not-authorized" ) > 0 ) {
					return tr( "chat.not-authorized" );
				}
				if ( msg.indexOf( "registration-required" ) > 0 ) {
					return tr( "chat.registration-required" );
				}
				return msg;
			},
			isEmpty: function( s ) {
				if ( s == null || s == '' ) return true;
				return false;
			}
		} );

	</script>
</dom-module>
