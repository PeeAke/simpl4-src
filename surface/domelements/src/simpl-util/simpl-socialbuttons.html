<link rel="import" type="css" href="socialbuttons.css" />
<dom-module id="simpl-socialbuttons">
	<style>
	</style>

	<template>
		<div id="socialbuttons"> </div>
	</template>

	<script>
		( function() {
			Polymer( {
				is: "simpl-socialbuttons",
				properties: {
					data: {
						observer: 'dataChanged',
						value: null,
						type: String
					},
					text: {
						value: null,
						type: String
					},
					url: {
						value: null,
						type: String
					}
				},
				attached: function() {
					console.log( "attached:", this.data );
				},
				dataChanged: function() {
					this.async( function() {
						var a = this.data.split(",");
						console.log( "dataChanged:", this.data );
						console.log( "url:", this.url );
						$( "#socialbuttons" ).jsSocials( {
							url:this.url,
							text:this.text,
							shares: a
						} );
					}, 100 );
				}
			} );
		} )();

	</script>

</dom-module>
