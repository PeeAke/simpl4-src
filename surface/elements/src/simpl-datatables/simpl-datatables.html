<link rel="import" href="import-js.html">
<polymer-element name="simpl-datatables" attributes="" flex relative>
	<template>
		<link rel="stylesheet" type="text/css" href="jquery.dataTables.css" />
		<link rel="stylesheet" type="text/css" href="dataTables.responsive.css" />
		<style shim_shadowdom>
			:host /deep/ #datatables_main {
				width: 100%;
				max-width: 100%;
				font-size: 13px;
			}
			:host /deep/ #datatables_main_length {
				max-width: 170px;
				font-size: 12px;
				float: left;
			}
			:host /deep/ #datatables_main_length select {
				font-size: 11px;
				width: 50px;
			}
			:host /deep/ #datatables_main_length label {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				display: block;
			}
			:host /deep/ #datatables_main_filter label {
				font-size: 12px;
			}
			:host /deep/ #datatables_main_filter input {
				width: 90px;
			}
			:host /deep/ td.sorting_1:first-child:before {
				top: 3px !important;
				height: 14px !important;
				border: 0px solid white !important;
				border-radius: 3px !important;
				box-shadow: 0 0 0px !important;
			}
			:host /deep/ .dtr-title {
				font-size: 13px;
			}
			:host /deep/ .dtr-data {
				white-space: normal;
				font-size: 12px;
			}
			:host /deep/ table#datatables_main {
				background: #fff;
			}
			:host /deep/ table#datatables_main thead tr th,
			table tfoot tr th {
				background: #fff;
				padding: 0em 0.625em 0em;
				text-align: left;
			}
			:host /deep/ table#datatables_main tbody tr td{
				padding: 4px 8px 4px;
				line-height: 1.0;
			}
			:host /deep/ table#datatables_main tbody tr td.sorting_1{
				padding: 4px 28px 4px;
			}
			:host /deep/ table#datatables_main thead tr th,
			table tfoot tr th {
				display: table-cell;
				line-height: 1.6;
			}
		</style>
		<core-signals on-core-signal-filter-changed="{{filterChanged}}"></core-signals>
		<div style="overflow:hidden;">
			<table cellpadding="0" cellspacing="0" border="0" width="100%" class="display responsive" id="datatables_main"></table>
		</div>
		<content>
		</content>
	</template>
	<script>
		Polymer( {
			dtMeta: null,
			dtTable: null,
			eventDelegates: {
				'filter-changed': 'filterChanged'
			},
			ready: function() {},
			domReady: function() {},
			filterChanged: function( e ) {
				console.debug( "filterChanged" );
				var self = this;
				var data = e.detail;
				this.entity = data.entity;
				if ( this.dtMeta == null ) {
					this.dtMeta = this.preProcessMeta( simpl4EntityManager.getEntityViewFields( data.entity, "main-grid", true ) );
				}
				var dataSet = this.preProcessData( this.getData( e.detail.entity, e.detail.filter ) );

				console.debug( "filterChanged2" );
				if ( this.dtTable ) {
					this.dtTable.destroy( false );
					//					$( this.$.datatables_main ).empty();
				}
				console.debug( "filterChanged3" );
				var self = this;
				var dtMainElem = $( this.$.datatables_main );
				if ( this.dtTable == null ) {
					dtMainElem.on( 'init.dt.dtr', function( e, settings, json ) {
						new jQuery.fn.dataTable.Responsive( settings );
						console.debug( "filterChanged4" );
					} );
				}
				this.dtTable = dtMainElem.DataTable( {
					language: {
						"sEmptyTable": "Keine Daten in der Tabelle vorhanden",
						"sInfo": "_START_ bis _END_ von _TOTAL_ Einträgen",
						"sInfoEmpty": "0 bis 0 von 0 Einträgen",
						"sInfoFiltered": "(gefiltert von _MAX_ Einträgen)",
						"sInfoPostFix": "",
						"sInfoThousands": ".",
						"sLengthMenu": "_MENU_ Einträge",
						"sLoadingRecords": "Wird geladen...",
						"sProcessing": "Bitte warten...",
						"sSearch": "Ergebnis filtern",
						"sZeroRecords": "Keine Einträge vorhanden.",
						"oPaginate": {
							"sFirst": "Erste",
							"sPrevious": "Zurück",
							"sNext": "Nächste",
							"sLast": "Letzte"
						},
						"oAria": {
							"sSortAscending": ": aktivieren, um Spalte aufsteigend zu sortieren",
							"sSortDescending": ": aktivieren, um Spalte absteigend zu sortieren"
						}
					},
					stateSave: false,
					responsive: true,
					data: dataSet,
					columns: this.dtMeta
				} );
			},
			preProcessData: function( rows ) {
				rows.forEach( function( r ) {
					r.email1 = r.email1 + " xxxxxxxxxxx xxxxxxxxxxxxxxxxxxxxxxxx xxxxxxxxxxx xxxxxxxxxxx";
				}, this );
				return rows;
			},
			preProcessMeta: function( fields ) {
				var ret = [];
				fields.forEach( function( f ) {
					if ( f.hidden ) return;
					var col = {
						title: tr( 'data.' + this.entity + '.' + f.name ),
						data: f.name
					}
					ret.push( col );
				}, this );
				return ret;
			},
			getData: function( entity, filter ) {
				console.debug( "GetData" );
				var data = simpl4.util.Rpc.rpcSync( "data:query", {
					storeId: "firstapp_data",
					pageSize: 100,
					entity: entity,
					filter: filter
				} );
				return data.rows;
			}
		} );
	</script>
</polymer-element>
