<link rel="import" href="import-js.html">
<polymer-element name="simpl-datatables" attributes="" flex relative>
	<template>
		<link rel="stylesheet" type="text/css" href="jquery.dataTables.css" />
		<link rel="stylesheet" type="text/css" href="dataTables.responsive.css" />
		<style shim_shadowdom>
			:host /deep/ #footable_main {
				width: 100%;
			}
		</style>
		<core-signals on-core-signal-filter-changed="{{filterChanged}}"></core-signals>
		<table cellpadding="0" cellspacing="0" border="0" width="100%" class="display responsive nowrap" id="datatables_main"></table>
		<content></content>
	</template>
	<script>
		Polymer( {
			meta: null,
			eventDelegates: {
				'filter-changed': 'filterChanged'
			},
			ready: function() {},
			domReady: function() {},
			filterChanged: function( e ) {
				var self = this;
				var data = e.detail;
				$( self.$.footable_main ).hide();
				this.entity = data.entity;
				if ( this.meta == null ) {
					this.meta = this.preProcessMeta( simpl4EntityManager.getEntityViewFields( data.entity, "main-grid", true ) );
				}
				var dataSet = this.preProcessData( this.getData( e.detail.entity, e.detail.filter ) );
				console.debug( "Inittable" );
				$( this.$.datatables_main ).
				on( 'init.dt.dtr', function( e, settings, json ) {
					console.log( "e:", e );
					console.log( "json:", json );
					console.log( "settings:", settings );
					new $.fn.dataTable.Responsive( settings );
				} ).dataTable( {
					responsive: true,
					data: dataSet,
					columns: this.meta
				} );
			},
			preProcessData: function( rows ) {
				rows.forEach( function( r ) {
					//r.phone = '<a href="tel:'+r.phone+'>'+';
				}, this );
				return rows;
			},
			preProcessMeta: function( fields ) {
				var ret = [];
				fields.forEach( function( f ) {
					if ( f.hidden ) return;
					var col = {
						label: tr( 'data.' + this.entity + '.' + f.name ),
						data: f.name
					}
					ret.push( col );
				}, this );
				return ret;
			},
			getData: function( entity, filter ) {
				var data = simpl4.util.Rpc.rpcSync( "data:query", {
					storeId: "firstapp_data",
					pageSize: 100,
					entity: entity,
					filter: filter
				} );
				return data.rows;
			}
		} );
	</script>
</polymer-element>
