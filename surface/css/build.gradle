defaultTasks "buildAll"

task stage (type:Task) {
	ant.concat(destfile:"${surfaceBuild}/${cssLibs}") {
		fileset(file:'libs/font-awesome.css')
		fileset(file:'libs/pikaday.css')
		fileset(file:'libs/contextmenu.css')
		fileset(file:'libs/reflex.css')
		fileset(file:'libs/split.css')
		fileset(file:'libs/jquery-ui.css')
		fileset(file:'libs/lobibox.css')
		fileset(file:'libs/simplemde.css')
		fileset(file:'libs/dragtable-default.css')
		fileset(file:'libs/jquery.resizableColumns.css')
		fileset(file:'libs/footable.bootstrap.css')
		fileset(dir:'css',includes:'**/*.css')
	}
	ant.copy( file:"${surfaceBuild}/${cssLibs}",tofile:"${surfaceBuildUC}/${cssLibs}")
	ant.gzip( src:"${surfaceBuild}/${cssLibs}",destfile:"${surfaceBuild}/${cssLibs}.gz")
	ant.delete( file:"${surfaceBuild}/${cssLibs}")
}

task buildAll (type:Task) {  dependsOn stage }
