<polymer-element name="simpl-crudtable" extends="simpl-datatables" attributes="buttons namespace rules" flex relative>
	<template>
		<style>
			paper-button.ripple {
				float: left;
				position: relative;
			}
			paper-button {
				font-size: 10px;
			}

		</style>
		<template if="{{dataSet}}">
			<div layout horizontal style="margin-bottom:10px;">
				<template repeat="{{b in buttonList}}">
					<paper-button raised name="{{b.name}}" class="ripple" on-tap="{{onTap}}" disabled?="{{b.disabled}}" flex>
						<core-icon icon="{{b.icon}}"></core-icon>{{b.text}}</paper-button>
				</template>
			</div>
		</template>
		<shadow></shadow>
	</template>
	<script>
		Polymer( 'simpl-crudtable', {
			dtMeta: null,
			created: function() {
				console.debug( "crudtable.created" );
			},
			ready: function() {
				console.debug( "crudtable.ready:" + this.namespace );
			},
			domReady: function() {
				console.debug( "crudtable.domReady" );
			},
			addAction: function() {
				this.fire( "add-action", {
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			editAction: function() {
				if ( this.rowIndex == null ) return;
				this.fire( "edit-action", {
					data: this.dataSet[ this.rowIndex ],
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			detailAction: function() {
				if ( this.rowIndex == null ) return;
				this.fire( "detail-action", {
					data: this.dataSet[ this.rowIndex ]
				} );
			},
			selectAction: function() {
				if ( this.rowIndex == null ) return;
				this.fire( "select-action", {
					data: this.dataSet[ this.rowIndex ]
				} );
			},
			cancelAction: function() {
				this.fire( "cancel-action", {
				} );
			},
			copyAction: function() {
				if ( this.rowIndex == null ) return;
				this.fire( "copy-action", {
					data: this.dataSet[ this.rowIndex ],
					entity: this.entity,
					entityChild: this.id,
					table: this,
					namespace: this.namespace
				} );
			},
			onTap: function( e ) {
				var name = e.srcElement.getAttribute( "name" ) || e.srcElement.parentElement.getAttribute( "name" );
				this.buttonDef[ name ].action.call( this );
			},
			rowIndexChanged: function() {
				this.buttonDef[ "edit" ].disabled =
					this.buttonDef[ "copy" ].disabled =
					this.buttonDef[ "select" ].disabled =
					this.buttonDef[ "detail" ].disabled = this.rowIndex == null;
			},
			buttonsChanged: function() {
				var buttons = {
					add: {
						action: this.addAction,
						icon: "add",
						text: tr( 'button.new' ),
						disabled: false
					},
					edit: {
						action: this.editAction,
						icon: "create",
						text: tr( 'button.edit' ),
						disabled: true
					},
					copy: {
						action: this.copyAction,
						icon: "content-copy",
						text: tr( 'button.copy' ),
						disabled: true
					},
					detail: {
						action: this.detailAction,
						icon: "view-list",
						text: tr( 'button.details' ),
						disabled: true
					},
					select: {
						action: this.selectAction,
						icon: "check",
						text: tr( 'button.select' ),
						disabled: true
					},
					cancel: {
						action: this.cancelAction,
						icon: "cancel",
						text: tr( 'button.cancel' ),
						disabled: false
					}
				}
				this.buttonDef = buttons;
				var bList = [];
				this.buttons.split( "," ).forEach( ( function( name ) {
					var b = buttons[ name ];
					b.name = name;
					bList.push( b );
				} ).bind( this ) );
				this.buttonList = bList;
			},
			rulesChanged: function( e ) {
				this.entity = this.rules.entity;
				this.namespace = this.rules.namespace || simpl4.util.BaseManager.getNamespace();
				console.log( "rulesChanged:" + this.entity + "/" + this.namespace );
				if ( this.dtMeta == null ) {
					this.dtMeta = this.preProcessMeta( simpl4EntityManager.getEntityViewFields( this.rules.entity, "main-grid", true, {
						namespace: this.namespace
					} ) );
				}
				this.dataSet = this.preProcessData( this.getData( this.rules ) );
				this.createTable( this.dtMeta, this.dataSet );
			},
			preProcessData: function( rows ) {
				var selKeys = Object.keys( this.selectableList );
				var dateKeys = Object.keys( this.dateList );
				var datetimeKeys = Object.keys( this.datetimeList );
				rows.forEach( function( r ) {
					selKeys.forEach( function( key ) {
						var val = r[ key ];
						r[ key + "_display" ] = this.selectableList[ key ][ val ];
					}, this );
					dateKeys.forEach( function( key ) {
						var val = r[ key ];
						r[ key + "_display" ] = this.getDate( val );
					}, this );
				}, this );
				return rows;
			},
			preProcessMeta: function( fields ) {
				this.selectableList = {};
				this.dateList = {};
				this.datetimeList = {};
				this.columns = [];
				var ret = [];
				fields.forEach( function( f ) {
					var dtName = f.name;
					if ( f.hidden ) return;
					if ( f.selectable_items ) {
						this.selectableList[ f.name ] = this.toMap( f.selectable_items.getItems() );
						dtName = f.name + "_display";
					}
					if ( f.datatype == 'date' ) {
						this.dateList[ f.name ] = true;
						dtName = f.name + "_display";
					}
					if ( f.datatype == 'datetime' ) {
						this.datetimeList[ f.name ] = true;
						dtName = f.name + "_display";
					}
					var col = {
						title: tr( 'data.' + this.entity + '.' + f.name ),
						data: dtName
					}
					ret.push( col );
					this.columns.push( f.name );
				}, this );
				this.allModList = [];
				this.allModList.concat( this.selectableList );
				this.allModList.concat( this.dateList );
				this.allModList.concat( this.datetimeList );
				return ret;
			},
			toMap: function( sel ) {
				var map = {};
				sel.forEach( function( elem ) {
					map[ elem.value ] = elem.label;
				}, this );
				return map;
			},
			getDate: function( val ) {
				if ( val == null ) {
					return "--";
				}
				return moment( parseInt( val ) ).format( "L" );
			},
			refresh: function() {
				this.rulesChanged();
			},
			getData: function( filter ) {
				console.debug( "GetData" );
				this.rowIndex = null;
				var props = simpl4.util.EntityManager.getEntityViewProperties( filter.entity, "main-grid", {
					namespace: this.namespace
				} );
				var data;
				if ( filter.rpc ) {
					data = simpl4.util.Rpc.rpcSync( "data:query", filter.rpc );
				} else {
					data = simpl4.util.Rpc.rpcSync( "data:query", {
						storeId: this.namespace + "_data",
						pageSize: 100,
						orderby: props.orderby,
						entity: filter.entity,
						filter: filter
					} );
				}
				return data.rows;
			}
		} );

	</script>
</polymer-element>
