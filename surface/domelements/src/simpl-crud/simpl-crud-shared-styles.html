<dom-module id="simpl-crud-shared-styles">
	<template>
		<style>
			paper-dialog {
				margin: 0px;
				padding: 0px !important;
			}
			paper-dialog /deep/ paper-dialog-scrollable {
				margin: 0px !important;
			}

			simpl-crudtable /deep/ table.responsive.dataTables thead th {
				border-top: 3px solid white;
				border-bottom: 1px solid #607d8b;
			}

			simpl-crudtable /deep/ table.responsive.dataTables thead tr th {
				color: #303e45;
				background: white;
			}

			#dataTablesId /deep/ table.responsive.dataTables thead tr th, 
			#dataTablesId /deep/ table.responsive.dataTables tfoot tr th {
					color: #303e45;
					background: white;
			}

			#dataTablesId /deep/ table.responsive.dataTables thead th, 
			#dataTablesId /deep/ table.responsive.dataTables thead td {
					border-top: 3px solid white;
					border-bottom: 1px solid #607d8b;
			}

			simpl-panel /deep/ .panel__header {
				background: white;
				border-bottom-width: 0px;
				height: 0px;
			}
			simpl-panel /deep/ .panel__header .title {
				display: none !important;
			}
		</style>
	</template>
</dom-module>
