<polymer-element name="simpl-crud" attributes="entity" flex relative>
	<template>
		<style>
			:host {
				min-height: 400px;
				display: inherit;
			}

		</style>
		<core-animated-pages selected="{{pageSelected}}">
			<section style="min-height:400px;position:relative;">
				<simpl-filter entity="{{entity}}" rules="{{rules}}"></simpl-filter>
				<simpl-crudtable on-add-action="{{addAction}}" on-edit-action="{{editAction}}" rules="{{rules}}"></simpl-crudtable>
			</section>
			<section style="position:relative;" unresolved>
				<simpl-crudform id="formid" spec="{{spec}}"></simpl-crudform>
				<div layout horizontal style="margin-top:20px;text-align:left;">
					<paper-button raised on-tap="{{cancelAction}}" flex><core-icon icon="cancel"></core-icon>{{'tasks.form.cancel'|tr}}</paper-button>
					<paper-button raised on-tap="{{saveAction}}" flex><core-icon icon="save"></core-icon>{{'data.form.save'|tr}}</paper-button>
				</div>
				<paper-toast id="toast" duration=4000 class="capsule" text="{{toast_message}}" style="padding-right: 60px;"></paper-toast>
			</section>
		</core-animated-pages>
	</template>
	<script>
		Polymer( 'simpl-crud', {
			pageSelected: 0,
			domReady: function() {
				var spec = simpl4FormManager.getCrudForm( this.entity, "firstapp" );
				this.spec = [ spec ];
			},
			cancelAction: function() {
				console.log( "CancelAction:", this );
				this.pageSelected = 0;
			},
			editAction: function( e ) {
				this.mode='edit';
				console.log( "editAction:", e );
				this.$.formid.setData( e.detail.data );
				this.pageSelected = 1;
			},
			saveAction: function() {
				var valid = this.$.formid.validate();
				var data = this.$.formid.getData();

				console.log( "saveAction.valid:" + valid );
				if ( !valid ) {
					this.toast_message = tr("widgets.table.form_incomplete");
					this.shadowRoot.querySelector( "#toast" ).show();
					return;
				}else{
					if( this.mode=='add'){
						this.toast_message = tr("data.form.created");
					}else{
						this.toast_message = tr("data.form.saved");
					}
					this.shadowRoot.querySelector( "#toast" ).show();
					setTimeout((function(){ this.pageSelected=0; }).bind(this), 4000);
				}
				console.log( "saveAction:" + JSON.stringify( data, null, 2 ) );
			},
			addAction: function() {
				this.mode='add';
				console.log( "addAction:", this );
				this.$.formid.setData( {} );
				this.pageSelected = 1;
			}
		} );

	</script>
</polymer-element>
