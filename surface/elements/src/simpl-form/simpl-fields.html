<script>
	modularize( 'form-field', function() {
		return {
			kinds: [],
			register: function( polymerElement ) {
				var kind = polymerElement.getAttribute( 'kind' );
				if ( kind ) {
					this.kinds.push( kind );
					polymerElement.removeAttribute( 'kind' );
				}
			}
		};
	} );

</script>

<polymer-element name="form-field" attributes="label compact name value meta defaultValue editValue" field>
	<template>
		<style shim-shadowdom>
			:host {
				min-width: 166px;
				margin: 3px 10px 2px 0;
				padding: 0 !important;
			}
			:host /deep/ #input.compact {
				padding: 0;
				margin: 0px;
			}
			:host /deep/ paper-input-decorator {
				padding: 0 !important;
			}

		</style>
		<content></content>
	</template>
	<script>
		Polymer( {
			registerCallback: function( polymerElement ) {
				using( 'form-field', function( df ) {
					df.register( polymerElement );
				} );
			},
			attached: function() {
				this.fire( 'add-form-field', this );
			},
			detached: function() {
				this.fire( 'remove-form-field', this );
			},
			domReady: function() {
				this.isDomReady = true;
			},
			checkConstraints: function() {
				var c = this.getAttribute( "data-constraints" );
				if ( c == null || c.length == 0 ) return;
				var elements = [ this ];
				regula.bind( {
					elements: elements
				} );
				var errorList = regula.validate( {
					elements: elements
				} );
				this.setInvalid( errorList.length > 0 );
				if ( errorList.length > 0 ) {
					this.setErrorMessage( errorList[ 0 ].message );
				}
			}
		} );

	</script>
</polymer-element>

<polymer-element name="input-field" extends="form-field" attributes="preventInvalidInput floatingLabel min max maxlength pattern step readonly disabled autofocus type label name" kind="input" layout horizontal center>
	<template>
		<paper-input-decorator flex id="decorator" label="{{label}}" invisible?="{{invisible}}" floatingLabel?="{{floatingLabel}}" value="{{value}}" readonly?="{{readonly}}" disabled?="{{disabled}}">
			<input is="core-input" id="input" value="{{editValue}}" min="{{min}}" max="{{max}}" step="{{step}}" maxlength={{maxlength}} pattern="{{pattern}}" committedValue="{{committedValue}}" on-change="{{changeAction}}" autofocus?={{autofocus}} readonly?={{readonly}} preventInvalidInput?={{preventInvalidInput}} disabled?={{disabled}}>
		</paper-input-decorator>
	</template>
	<script>
		Polymer( {
			publish: {
				compact: {
					value: false,
					reflect: true
				},
				autofocus: {
					value: false,
					reflect: true
				},
				preventInvalidInput: {
					value: false,
					reflect: true
				},
				readonly: {
					value: false,
					reflect: true
				},
				disabled: {
					value: false,
					reflect: true
				}
			},
			type: "text",
			value: "",
			floatingLabel: true,
			hasDate: Modernizr.inputtypes.date,
			observe: {
				type: 'validateAttributes',
			},
			ready: function() {
				var self = this;
				Object.keys( this.publish ).forEach( function( key ) {
					var value = self.publish[ key ];
					if ( value === undefined && self[ key ] === undefined ) {
						if ( self.$.input.hasAttribute( key ) ) {
							self.$.input.removeAttribute( key );
						}
					}
				} );
			},
			domReady: function() {
				if ( this.label == null || this.label == '' ) this.label = this.name;
				this.validateAttributes();
				this.decorator = this.$.decorator;
				this.input = this.$.input;
				this.validateAttributes();
				if ( this.type == "number" ) {
					this.preventInvalidInput = true;
				}
				var showTime = this.type.match( /^datetime/ ) != null;
				console.log( "input-field:" + this.label + "/" + this.type + "/showTime:" + showTime );
				if ( this.type.match( /^date/ ) != null && !this.hasDate ) {
					this.picker = new Pikaday( {
						field: this.$.input,
						trigger: this.$.input,
						onSelect: function( a ) {}.bind( this ),
						i18n: simpl4.util.BaseManager.getLanguage() == 'de' ? this.i18n_de : this.i18n_en,
						format: simpl4.util.BaseManager.getDateFormat() + ( showTime ? " HH:mm" : "" ),
						showTime: showTime,
						showSeconds: false,
						use24hour: simpl4.util.BaseManager.getLanguage() == 'de' ? true : false,
						firstDay: 1,
						//minDate: new Date( '2000-01-01' ),
						//maxDate: new Date( '2020-12-31' ),
						yearRange: [ 1900, 2030 ]
					} );
					this.readonly = true;
					if ( this._date ) {
						this.picker.gotoDate( this._date );
					}
				}
				if ( this.type.match( /^date/ ) && this.hasDate ) {
					this.$.decorator.labelVisible = true;
					var ldiv = this.$.decorator.querySelector( "paper-input-decorator /deep/ .floated-label" );
					ldiv.removeAttribute( "invisible" );
					ldiv.style.fontSize = "0.90em";
				}
				if ( this.compact ) {
					jQuery( this.decorator ).addClass( "compact" );
					jQuery( this.$.input ).addClass( "compact" );
					if ( is_chromium && this.type != "date" ) {
						jQuery( this.$.input ).css( "margin-top", "4px" );
					}
				}
			},
			i18n_de: {
				previousMonth: 'Vorheriger Monat',
				nextMonth: 'Nächster Monat',
				months: [ 'Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember' ],
				weekdays: [ 'Sontag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag' ],
				weekdaysShort: [ 'So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa' ]
			},
			i18n_en: {
				previousMonth: 'Previous Month',
				nextMonth: 'Next Month',
				months: [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ],
				weekdays: [ 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday' ],
				weekdaysShort: [ 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat' ],
				midnight: 'Midnight',
				noon: 'Noon'
			},
			isAuthorizedType: function() {
				var okTypes = [ 'checkbox', 'color', 'date', 'datetime', 'datetime-local', 'email', 'file', 'month', 'number', 'password', 'radio', 'range', 'tel', 'text', 'time', 'url', 'week' ];
				return ( okTypes.indexOf( this.type ) != -1 );
			},
			lpad: function pad( value, length ) {
				length = length || 2;
				return ( value.toString().length < length ) ? this.lpad( "0" + value, length ) : value;
			},
			validateAttributes: function() {
				if ( !this.input ) {
					return;
				}
				if ( this.type != 'text' && !this.isAuthorizedType() ) {
					this.type = 'text'
				}
				if ( this.type == 'datetime' ) {
					this.input.setAttribute( 'type', "datetime-local" );
				} else {
					this.input.setAttribute( 'type', this.type );
				}
			},
			committedValueChanged: function() { //@@@MS ???
			},
			openObeserver: function() { //Example
				this.params = {};
				this.editValue = null;
				this.observer = new PathObserver( this, "editValue" );
				this.observer.open( function( added, removed, changed, getOldValueFn ) {
					Object.keys( changed ).forEach( function( property ) {
						//console.log( "changed:" + property + "=" + changed[ property ] );
					} );
					console.debug( "editValue(" + this.name + ")ev::" + this.editValue + "|add:" + added + "|rm:" + removed );
					this.editValueChanged2( false );
				}, this );
			},
			editValueChanged: function() {
				if ( this.type.match( /^date/ ) && !this.hasDate ) {
					this.value = this._i18nToIso( this.editValue );
				} else {
					this.value = this.editValue;
				}
				if ( this.editValue ) {
					this.$.decorator.updateLabelVisibility( "X" );
				} else {
					this.$.decorator.updateLabelVisibility( "" );
				}
				this.fire( 'value-changed', this );
			},
			valueChanged: function() {
				if ( !this.$.decorator ) return;
				if ( this.withoutCheck ) {
					this.withoutCheck = false;
					return;
				}
				this.checkConstraints();
			},
			setValue: function( v ) {
				if ( this.type.match( /^date/ ) ) {
					if( !this.hasDate){
						v = this._convertDate( v );
					}else{
						v = this._toIso( v );
					}
				}
				this.editValue = v;
			},
			_convertDate: function( v ) {
				if ( !v ) {
					if ( this.picker ) {
						this.picker.gotoDate( new Date() );
					} else {
						this._date = new Date();
					}
					return null;
				}
				var iso = this._toIso( v );
				this._date = this._isoToDate( iso );
				if ( this.picker ) {
					this.picker.gotoDate( this._date );
					this._date = null;
				}
				return this._isoToI18n( iso );
			},
			_toIso: function( v ) {
				var iso = v;
				var isString = ( typeof v ) === "string";
				if ( isString && !v.match( /[-]/ ) ) {
					var showTime = this.type.match( /^datetime/ ) != null;
					iso = moment( parseInt( v ) ).format( showTime ? "YYYY-MM-DD HH:mm" : "YYYY-MM-DD" );
				}
				return iso;
			},
			_isoToI18n: function( iso ) {
				var mdate = moment( iso );
				var showTime = this.type.match( /^datetime/ ) != null;
				var format = simpl4.util.BaseManager.getDateFormat() + ( showTime ? " HH:mm" : "" );

				var i18n = mdate.format( format );
				return i18n;
			},
			_isoToDate: function( iso ) {
				var mdate = moment( iso );
				return mdate.toDate();
			},
			_i18nToIso: function( i18n ) {
				var iso;
				if ( this.type.match( /^datetime/ ) != null ) {
					var mdate = moment( i18n, simpl4.util.BaseManager.getDateFormat() + " HH:mm" );
					iso = mdate.year() + "-" + this.lpad( ( mdate.month() + 1 ) ) + "-" + this.lpad( mdate.date() ) + "T" + this.lpad( mdate.hour() ) + ":" + this.lpad( mdate.minute() );
				} else {
					var mdate = moment( i18n, simpl4.util.BaseManager.getDateFormat() );
					iso = mdate.year() + "-" + this.lpad( ( mdate.month() + 1 ) ) + "-" + this.lpad( mdate.date() );
				}
				return iso;
			},
			setErrorMessage: function( message ) {
				this.decorator.error = message;
			},
			setInvalid: function( b ) {
				if ( this.decorator == null ) return;
				this.decorator.isInvalid = b;
			},
			setCustomValidity: function( message ) {
				//Dummy,regula want access this
			}
		} );

	</script>
</polymer-element>

<polymer-element name="ssn-field" extends="form-field" kind="ssn" layout horizontal center on-keypress="{{keyPress}}">
	<template>
		<style>
			paper-input {
				margin-right: 4px;
			}
			[two-digits] {
				width: 1.5em;
			}
			[three-digits] {
				width: 2em;
			}
			[four-digits] {
				width: 2.5em;
			}
			span {
				margin-right: 12px;
			}

		</style>
		<span>{{name}}</span>
		<paper-input three-digits value="{{partA}}"></paper-input> -
		<paper-input two-digits value="{{partB}}"></paper-input> -
		<paper-input four-digits value="{{partC}}"></paper-input>
	</template>
	<script>
		Polymer( {
			computed: {
				value: 'concat(partA, partB, partC)'
			},
			concat: function( a, b, c ) {
				return a + '-' + b + '-' + c;
			},
			keyPress: function( e ) {
				var c = String.fromCharCode( e.charCode );
				if ( !c.match( /\d/ ) ) {
					e.preventDefault();
				}
			}
		} );

	</script>
</polymer-element>
