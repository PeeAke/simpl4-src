<dom-module id="simpl-rpc">
	<template>
	</template>
	<script>
		Polymer( {
			is: 'simpl-rpc',
			properties: {
				allparams: {
					computed: "collectAll(method,service,params)"
				},
				service: {
					type: String
				},
				method: {
					type: String
				},
				params: {
					type: Object
				},
				response: {
					type: Object,
					notify: true
				}
			},
			collectAll: function() {
				this.async( function() {
					this.go();
				}, null, 30 );
			},
			ready: function() {
				this.request_id = 1;
				this.xhr = document.createElement( 'simpl-xhr' );
			},
			receive: function( response, xhr ) {
				console.log( "rpc.receive(" + this.method + "):", xhr );
				if ( this.isSuccess( xhr ) ) {
					var resp = this.evalResponse( xhr );
					if ( resp.error ) {
						this.error2( resp.error, xhr );
					} else {
						this.processResponse( resp.result, xhr );
					}
				} else {
					this.error( xhr );
				}
				this.complete( xhr );
			},
			isSuccess: function( xhr ) {
				var status = xhr.status || 0;
				return !status || ( status >= 200 && status < 300 );
			},
			processResponse: function( result, xhr ) {
				this.response = result;
				this.fire( 'response', {
					response: result,
					xhr: xhr
				} );
			},
			error: function( xhr ) {
				var response = xhr.status + ': ' + xhr.responseText;
				this.fire( 'error', {
					response: response,
					xhr: xhr
				} );
			},
			error2: function( error, xhr ) {
				this.fire( 'error', {
					error: error,
					xhr: xhr
				} );
			},
			complete: function( xhr ) {
				this.fire( 'complete', {
					response: xhr.status,
					xhr: xhr
				} );
			},
			evalResponse: function( xhr ) {
				var r = xhr.responseText;
				try {
					var response = JSON.parse( r );
					return response;
				} catch ( x ) {
					return r;
				}
			},
			getId: function() {
				return this.request_id++;
			},
			go: function() {
				console.log( "rpc.go:", this.method + "/", this.params );
				var params = simpl4.util.Merge.clone( this.params );
				var args = this.xhrArgs || {};
				args.headers = this.headers || {};
				if ( args.headers && typeof( args.headers ) == 'string' ) {
					args.headers = JSON5.parse( args.headers );
				}
				args.headers[ 'Content-Type' ] = 'application/json';
				var username = simpl4.util.Rpc._getUserName();
				var password = simpl4.util.Rpc._getPassword();
				args.headers[ 'Authorization' ] = 'Basic ' + simpl4.util.Base64.encode( username + ":" + password );
				args.callback = this.receive.bind( this );
				args.url = simpl4.util.BaseManager.getBaseUrl() + "/rpc/xyz";
				args.method = 'POST';
				var body = {
					jsonrpc: '2.0',
					method: this.method,
					service: this.service,
					id: this.getId()
				};
				if ( params && typeof params == "string" ) {
					body.params = JSON5.parse( params );
				} else {
					body.params = params || {};
				}
				if ( ( body.params.namespace && body.params.namespace == "default" ) || this.service == "camelRoute" ) {
					body.params.namespace = simpl4.util.BaseManager.getNamespace();
				}
				args.body = JSON.stringify( body, null, 2 );
				if ( this.xhr == null ) {
					this.xhr = document.createElement( 'simpl-xhr' );
				}
				return this.xhr.request( args );
			}
		} );

	</script>
</dom-module>
