<script>
	DialogBehavior = {
		closeDialog: function( dia ) {
			$( dia ).fadeOut( {
				duration: 400,
				complete: function() {
					$( dia ).dialog( 'close' );
				}
			} )
		},
		destroyDialog: function( dia ) {
			$( dia ).fadeOut( {
				duration: 400,
				complete: function() {
					$( dia ).dialog( 'destroy' );
				}
			} )
		},
		openDialog: function( dia, _width,height, title ) {
			var width = _width || "80%";
			if ( window.matchMedia( '(max-width: 480px)' ).matches ) {
				width = "95%";
			}
			var sd = $( dia ).dialog( {
				open: function( event, ui ) {
					$( dia ).hide();
					$( dia ).fadeIn( 1000 );
				},
				resizable: true,
				draggable: true,
				closeText:'',
				close:(function(){
					console.log("close");
					this.destroyDialog(dia);
				}).bind(this),
				title: title || "",
				height: "auto",
				maxHeight: height,
				width: width,
				modal: true
			} );
			sd.parent().css( "z-index", "555111" );
			return sd;
		}
	}

</script>
