<dom-module id="simpl-jqtree-dropdown" flex relative>
	<style>
		:host /deep/ #dropdown {
			width: 100%;
			margin-top: 60px !important;
			position: absolute !important;
			top: 0px !important;
		}

	</style>
	<template>
		<paper-dropdown-menu label="[[label]]">
			<simpl-jqtree style="width:100%;" class="dropdown-content" selected-item="{{selectedItem}}" multi-select="[[multiSelect]]" options="[[options]]" data="[[data]]" entity="article">
			</simpl-jqtree>
		</paper-dropdown-menu>
	</template>
	<script>
		Polymer( {
			is: 'simpl-jqtree-dropdown',
			properties: {
				selectedItem: {
					observer: "selectedItemChanged",
					notify: true,
					type: Object
				}
			},
			observers: [],
			behaviors: [
				StyleScopeBehavior
			],
			ready: function() {},
			attached: function() {},
			selectedItemChanged: function( e ) {
				console.log( "jqtree.dropdown.selectedItemChanged:", this.selectedItem );
			}
		} );

	</script>
</dom-module>
