defaultTasks "buildAll"

task stage (type:Task) {
	ant.concat(destfile:"${surfaceBuild}/js-all.js") {
		fileset(file:'libs/jquery-2.1.1.js')
		fileset(file:'libs/webcomponents.js')
		fileset(file:'libs/polymer.js')
		fileset(file:'libs/can.construct.map.list-2.1.4.js')
		fileset(dir:'js',includes:'**/*.js')
	}
}

task buildAll (type:Task) {  dependsOn stage }
