<dom-module id="simpl-crudtable" attributes="buttons namespace meta filter" flex relative>
	<link rel="import" type="css" href="../simpl-datatables/simpl-datatables.css">
	<style>
		paper-button.ripple {
			float: left;
			position: relative;
		}
		paper-button {
			font-size: 10px;
		}
		:host /deep/ td.phone {
			padding: 0px !important;
		}
		:host /deep/ a {
			color: #888;
			text-decoration: initial;
			font-weight: 400;
			padding: 4px !important;
			font-size: 11px;
			min-width: 70px;
		}
		:host /deep/ div.phone {
			box-shadow: 0 1px 0 #ccc, 0 -1px #fff inset;
			display: inline;
			max-width: 70px;
		}

	</style>
	<template>
		<template is="dom-if" if="{{dataSet}}">
			<div layout horizontal style="margin-bottom:10px;">
				<template is="dom-repeat" items="{{buttonList}}">
					<paper-button raised name="{{item.name}}" class="ripple" on-tap="{{onTap}}" disabled$="{{item.disabled}}" flex>
						<iron-icon name="{{item.name}}" icon="{{item.icon}}"></iron-icon>{{item.text}}</paper-button>
				</template>
			</div>
		</template>
		<shadow></shadow>
	</template>
	<script>
		Polymer( {
			is: 'simpl-crudtable',
			behaviors: [
				DataTablesBehavior
			],
			properties: {
				buttons: {
					type: Object
				},
				filter: {
					type: Object,
				}
			},
			observers: [
				'filterChanged(filter.*)',
				'buttonshanged(buttons.*)'
			],
			dtMeta: null,
			created: function() {
				console.debug( "crudtable.created" );
			},
			ready: function() {
				this.filter={};
				console.debug( "crudtable.ready:" + this.namespace );
			},
			addAction: function() {
				this.fire( "add-action", {
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			editAction: function() {
				if ( this.selection == null ) return;
				this.fire( "edit-action", {
					data: this.selection[ 0 ],
					dataSet: this.dataSet,
					rowIndex: this.currentRowIndex,
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			showAction: function() {
				if ( this.selection == null ) return;
				this.fire( "show-action", {
					data: this.selection[ 0 ],
					entity: this.entity,
					table: this,
					entityChild: this.id,
					namespace: this.namespace
				} );
			},
			detailAction: function() {
				if ( this.selection == null ) return;
				this.fire( "detail-action", {
					data: this.selection[ 0 ]
				} );
			},
			selectAction: function() {
				if ( this.selection == null ) return;
				this.fire( "select-action", {
					data: this.selection[ 0 ]
				} );
			},
			cancelAction: function() {
				this.fire( "cancel-action", {} );
			},
			copyAction: function() {
				if ( this.selection == null ) return;
				this.fire( "copy-action", {
					data: this.selection[ 0 ],
					entity: this.entity,
					entityChild: this.id,
					table: this,
					namespace: this.namespace
				} );
			},
			onTap: function( e ) {
				var src = e.srcElement || e.target;
				var name = null;
				while ( src ) {
					name = src.getAttribute( "name" );
					console.log( "sname:", name );
					if ( name ) break;
					src = src.parentElement;
				}
				console.log( "name:", name );
				if ( name == null ) return;
				this.buttonDef[ name ].action.call( this );
			},
			selectionChanged: function() {
				this.buttonDef[ "edit" ].disabled =
					this.buttonDef[ "copy" ].disabled =
					this.buttonDef[ "show" ].disabled =
					this.buttonDef[ "select" ].disabled =
					this.buttonDef[ "detail" ].disabled = this.selection == null;
			},
			buttonsChanged: function() {
console.log("buttonsChanged");
				var buttons = {
					add: {
						action: this.addAction,
						icon: "add",
						text: tr( 'button.new' ),
						disabled: false
					},
					edit: {
						action: this.editAction,
						icon: "create",
						text: tr( 'button.edit' ),
						disabled: true
					},
					show: {
						action: this.showAction,
						icon: "bookmark-outline",
						text: tr( 'button.show' ),
						disabled: true
					},
					copy: {
						action: this.copyAction,
						icon: "content-copy",
						text: tr( 'button.copy' ),
						disabled: true
					},
					detail: {
						action: this.detailAction,
						icon: "view-list",
						text: tr( 'button.details' ),
						disabled: true
					},
					select: {
						action: this.selectAction,
						icon: "check",
						text: tr( 'button.select' ),
						disabled: true
					},
					cancel: {
						action: this.cancelAction,
						icon: "cancel",
						text: tr( 'button.cancel' ),
						disabled: false
					}
				}
				this.buttonDef = buttons;
				var bList = [];
				this.buttons.split( "," ).forEach( ( function( name ) {
					var b = buttons[ name ];
					b.name = name;
					bList.push( b );
				} ).bind( this ) );
				this.buttonList = bList;
			},
			filterChanged: function( e ) {
console.log("filterChanged:",this.filter);
				this.entity = this.filter.entity;
				this.namespace = this.filter.namespace || simpl4.util.BaseManager.getNamespace();
				if ( this.dtMeta == null ) {
					this.dtMeta = this.preProcessMeta( simpl4EntityManager.getEntityViewFields( this.filter.entity, "main-grid", true, {
						namespace: this.namespace
					} ) );
				}
				this.dataSet = this.preProcessData( this.getData( this.filter ) );
				this.createTable( this.dtMeta, this.dataSet );
			},
			preProcessData: function( rows ) {
				var selKeys = Object.keys( this.selectableList );
				var dateKeys = Object.keys( this.dateList );
				var datetimeKeys = Object.keys( this.datetimeList );
				rows.forEach( function( r ) {
					selKeys.forEach( function( key ) {
						var val = r[ key ];
						r[ key + "_display" ] = this.selectableList[ key ][ val ];
					}, this );
					dateKeys.forEach( function( key ) {
						var val = r[ key ];
						r[ key + "_display" ] = this.getDate( val );
					}, this );
				}, this );
				return rows;
			},
			metaChanged: function() {
				this.dtMeta = this.preProcessMeta( this.meta );
			},
			preProcessMeta: function( fields ) {
				this.selectableList = {};
				this.dateList = {};
				this.datetimeList = {};
				this.columns = [];
				var ret = [];
				fields.forEach( function( f ) {
					var dtName = f.name;
					if ( f.hidden ) return;
					if ( f.selectable_items ) {
						this.selectableList[ f.name ] = this.toMap( f.selectable_items.getItems() );
						dtName = f.name + "_display";
					}
					if ( f.datatype == 'date' ) {
						this.dateList[ f.name ] = true;
						dtName = f.name + "_display";
					}
					if ( f.datatype == 'datetime' ) {
						this.datetimeList[ f.name ] = true;
						dtName = f.name + "_display";
					}
					var col = {
						title: f.title || tr( 'data.' + this.entity + '.' + f.name ),
						data: dtName,
						class: f.tags,
						mRender: this.renderColumn
					}
					ret.push( col );
					this.columns.push( f.name );
				}, this );
				this.allModList = [];
				this.allModList.concat( this.selectableList );
				this.allModList.concat( this.dateList );
				this.allModList.concat( this.datetimeList );
				return ret;
			},
			renderColumn: function( data, type, row, meta ) {
				var name = meta.settings.aoColumns[ meta.col ].mData;
				var clazz = meta.settings.aoColumns[ meta.col ].sClass;
				if ( clazz && clazz.toLowerCase().indexOf( "phone" ) > -1 ) {
					return "<div class='phone'><a href='tel:" + row[ name ] + "'>" + row[ name ] + "</a></div>";
				} else {
					return row[ name ];
				}
			},
			toMap: function( sel ) {
				var map = {};
				sel.forEach( function( elem ) {
					map[ elem.value ] = elem.label;
				}, this );
				return map;
			},
			getDate: function( val ) {
				if ( val == null ) {
					return "--";
				}
				return moment( parseInt( val ) ).format( "L" );
			},
			refresh: function() {
				this.filterChanged();
			},
			getData: function( filter ) {
				this.selection = null;
				var props = simpl4.util.EntityManager.getEntityViewProperties( filter.entity, "main-grid", {
					namespace: this.namespace
				} );
				var data;
				if ( filter.rpc ) {
					data = simpl4.util.Rpc.rpcSync( "data:query", filter.rpc );
				} else {
					var fields = null;
					if ( this.meta ) {
						fields = [];
						for ( var i = 0; i < this.meta.length; i++ ) {
							fields.push( this.meta[ i ].name );
						}
					}
					data = simpl4.util.Rpc.rpcSync( "data:query", {
						storeId: this.namespace + "_data",
						pageSize: 100,
						orderby: props.orderby,
						entity: filter.entity,
						fields: fields,
						filter: filter
					} );
				}
				return data.rows;
			}
		} );

	</script>
</dom-module>
