<link rel="stylesheet" href="font-awesome.css">

<polymer-element name="font-awesome" attributes="icon animation size rotate flip inverse stack pull-left border" noscript>
	<template>
		<link href="font-awesome.css" rel="stylesheet">
		<span class="fa fa-{{icon}} {{animation ? 'fa-' + animation : ''}} {{size ? 'fa-' + size : ''}} {{rotate ? 'fa-rotate-' + rotate : ''}} {{flip ? 'fa-flip-' + flip : ''}} {{inverse ? 'fa-inverse' : ''}} {{stack ? 'fa-stack-' + stack : ''}} {{pull-left ? 'pull-left' : ''}} {{border ? 'fa-border' : ''}}"></span>
	</template>
</polymer-element>
