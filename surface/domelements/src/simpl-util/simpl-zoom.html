<dom-module id="simpl-zoom">
	<style>
		:host /deep/ #imageDialog {
			position: fixed;
			top: 0;
		}
		:host /deep/ #imageDialog /deep/ #scroller {
			max-height: 100%;
			min-height: 100%;
			height: 100%;
			position: initial !important;
		}
		@media screen and (max-width: 767px) {
			:host /deep/ #imageDialog {
				left: 0px;
			}
		}

	</style>

	<template>

		<div id="imageClosed">
			<img id="closedImageId" src="[image]]" style$="[[styleClosed]]">
		</div>

		<paper-fullscreen-dialog class="flex grid row column" no-cancel-on-outside-click with-backdrop$="[[backdrop]]" on-iron-overlay-closed="dialogClosed" on-iron-overlay-opened="dialogOpened" id="imageDialog">
			<img id="openImageId" class="flex grid row" id="bigImage" src="[[image]]">
		</paper-fullscreen-dialog>

	</template>

	<script>
		Polymer( {
			is: "simpl-zoom",
			properties: {
				styleClosed: {
					computed: "computeStyleClosed(maxWidthClosed)"
				},
				backdrop: {
					value: false,
					type: Boolean
				},
				maxWidthClosed: {
					value: "600px",
					type: String
				},
				image: {
					type: String
				}
			},
			computeStyleClosed: function() {
				var ret = "width:" + this.maxWidthClosed;
				return ret;
			},
			dialogOpened: function() {
				var dh = $( this.$.imageDialog ).height();
				var ih = $( this.$.bigImage ).height();
				$( this.$.bigImage ).panzoom( {
					disablePan: true
				} );
				$( this.$.bigImage ).pep( {
					useCSSTranslation: false,
					velocityMultiplier: 1.0,
					allowDragEventPropagation: false,
					xonstrainTo: 'window'
				} );
				$( this.$.bigImage ).panzoom( "zoom", ( dh / ih ) * 0.85 );
				$( this.$.imageDialog ).offset( {
					top: 0,
					left: this.isDrawerOpen() ? 230 : 0
				} )
				$( "#scroller", this ).height( dh );
				$( this.$.bigImage ).offset( {
					top: 58,
					left: this.isDrawerOpen() ? 230 : 0
				} )
				var self = this;
				$( this.$.bigImage ).swipe( {
					fingers: 2,
					pinchThreshold: 0,
					tap: function( event, target ) {
						return false;
					},
					doubleTap: function( event, target ) {
						self.dialogClose();
					},
					doubleTapThreshold: 200
				} );
			},
			attached: function() {
				var self = this;
				$( this.$.imageClosed ).swipe( {
					fingers: 2,
					//pinchThreshold:0,
					tap: function( event, target ) {
						return false;
					},
					pinchIn: function() {
						console.error( "pinchIn" );
						self.dialogOpen();
					},
					doubleTap: function( event, target ) {
						self.dialogOpen();
					}
				} );
				if ( Detectizr.browser.userAgent.indexOf("edge/") >=0) {
					this.$.closedImageId.src = this.image;
					this.$.openImageId.src =   this.image;
				}
			},
			dialogOpen: function() {
				try {
					this._setParentsScrolling( true );
				} catch ( e ) {
					alert( e );
				}
				this.async( function() {
					this.$.imageDialog.open();
					this.showMainToolbar( false );
				}, 50 );
			},
			dialogClose: function() {
				this.async( function() {
					this.$.imageDialog.close();
					this.showMainToolbar( true );
				}, 50 );
			},
			dialogClosed: function() {
				this._setParentsScrolling( false );
				this.showMainToolbar( true );
			},
			showMainToolbar: function( b ) {
				if ( b ) {
					$( "#mainToolbar" ).show();
				} else {
					$( "#mainToolbar" ).hide();
				}
			},
			isDrawerOpen: function() {
				return !document.querySelector( "#drawerPanel" ).narrow;
			},
			detached: function() {},
			_setParentsScrolling: function( opened ) {
				// Fixes scrolling issues caused by '-webkit-overflow-scrolling' on mobile safari.
				console.log( "_setParentsScrolling,", this.tagName );
				if ( '-webkit-overflow-scrolling' in this.style ) {
					var parent = Polymer.dom( this ).parentNode;
					while ( parent ) {
						if ( opened ) {
							if ( parent.style ) {
								parent._oldWebkitOverflowScrolling = parent.style[ '-webkit-overflow-scrolling' ];
								parent.style[ '-webkit-overflow-scrolling' ] = 'auto';
							}
						} else if ( '_oldWebkitOverflowScrolling' in parent ) {
							parent.style[ '-webkit-overflow-scrolling' ] = parent._oldWebkitOverflowScrolling;
							delete parent._oldWebkitOverflowScrolling;
						}
						parent = parent.parentNode;
					}
				}
			}

		} );

	</script>
</dom-module>
