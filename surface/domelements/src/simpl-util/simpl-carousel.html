<dom-module id="simpl-carousel">
		<link rel="import" type="css" href="carousel.css" />
	<template>

		<div style="padding-bottom:20px;" class="layout vertical center end-justified" id="prev" on-click="prev">
			<iron-icon icon="chevron-left"></iron-icon>
		</div>

		<iron-pages  id="carousel" transitions="slide-from-right">
			<template is="dom-repeat" items="{{items}}">
				<section style="overflow:hidden;position:relative;">
					<div slide-from-right>
						<content select="{{getSelector(index)}}"></content>
					</div>
				</section>
			</template>
		</iron-pages>

		<div style="padding-bottom:20px;" class="layout vertical center end-justified" id="next" on-click="next">
			<iron-icon icon="chevron-right"></iron-icon>
		</div>

	</template>

	<script>
		( function() {
			Polymer( {
				is:"simpl-carousel",
				properties: {
					items: {
						type: Object
					}
				},
				getSelector:function(index){
					return "*[data-index='"+index+"']";
				},
				get pageWidth() {
					return this.getBoundingClientRect().width;
				},
				attached: function() {
					this.threshold=0.2;
					this.carousel = this.$.carousel;
					this.carousel.selected=0;
					this.addEventListener( "track", function( event ) {
						var userIsSwipingLeftwards = ( event.dx < 0 );
						var userIsSwipingRightwards = ( event.dx > 0 );

						var thresholdWasCrossed = ( Math.abs( event.dx ) / this.pageWidth ) > this.threshold;

						if ( thresholdWasCrossed ) {
							if ( userIsSwipingRightwards ) {
								this.prev();
							}
							if ( userIsSwipingLeftwards ) {
								this.next();
							}
						}
					} );
				},
				detached: function() {
					this.carousel = null;
				},
				next: function() {
					$( this.$.carousel.querySelectorAll( "section" ) ).css( "display", "" );
					$( this.$.carousel.querySelector( "section.iron-selected" ) ).css( "display", "none" );
					this.carousel.selected = ( this.carousel.items.length === this.carousel.selected + 1 ) ? 0 : this.carousel.selected + 1;
				},
				prev: function() {
					$( this.$.carousel.querySelectorAll( "section" ) ).css( "display", "" );
					$( this.$.carousel.querySelector( "section.iron-selected" ) ).css( "display", "none" );
					this.carousel.selected = ( this.carousel.selected === 0 ) ? this.carousel.items.length - 1 : this.carousel.selected - 1;
				},
				get selected() {
					if ( this.carousel == null ) return;
					return this.carousel.selected;
				}
			} );
		} )();

	</script>

</dom-module>
