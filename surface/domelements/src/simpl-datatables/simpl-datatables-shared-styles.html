<dom-module id="simpl-datatables-shared-styles">
	<template>
		<style>
			:host /deep/ table.responsive.dataTables {
				width: 100%;
				max-width: 100%;
				font-size: 12px;
				cursor: default;
				border: 0 none;
			}
			:host /deep/ table.responsive.dataTables tr {
				height: 24px;
			}
			@media screen and (max-width: 767px) {
				:host /deep/ table.responsive.dataTables tr {
					height: 28px;
				}
			}
			:host /deep/ #dataTablesId_length {
				max-width: 170px;
				font-size: 12px;
				margin-bottom: 2px;
				float: left;
			}
			:host /deep/ #dataTablesId_length select {
				font-size: 11px;
				width: 50px;
			}
			:host /deep/ #dataTablesId_length label {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				display: block;
			}
			:host /deep/ #dataTablesId_filter label {
				font-size: 12px;
				margin-top: 2px;
			}
			:host /deep/ #dataTablesId_filter input {
				width: 90px;
				margin-top: 2px;
			}
			:host /deep/ table.dataTable.dtr-inline.collapsed > tbody > tr > td:first-child:before,
			:host /deep/ table.dataTable.dtr-inline.collapsed > tbody > tr > th:first-child:before {
				top: 2px;
				font-size: 16px;
				line-height: 16px;
				font-weight: 800;
				border: var(--simpl-datatables-detailbutton-border, 2px solid white);
				border-radius: var(--simpl-datatables-detailbutton-border-radius, 3px);
				box-shadow: var(--simpl-datatables-detailbutton-box-shadow, 0 0 3px #444);
				color: var(--simpl-datatables-detailbutton-closed-color, black);
				background: var(--simpl-datatables-detailbutton-closed-background, brown);
			}
			:host /deep/ table.dataTable.dtr-inline.collapsed > tbody > tr.parent > td:first-child:before,
			:host /deep/ table.dataTable.dtr-inline.collapsed > tbody > tr.parent > th:first-child:before {
				color: var(--simpl-datatables-detailbutton-open-color, black);
				background: var(--simpl-datatables-detailbutton-open-background, gray);
			}
			
			:host /deep/ table.responsive.dataTables thead tr th,
			:host /deep/ table.responsive.dataTables tfoot tr th {
				color: var(--simpl-datatables-header-color, --secondary-text-color);
				background: var(--simpl-datatables-header-background, --light-primary);
			}
			:host /deep/ .dataTables_scroll {
				border-bottom: var(--simpl-datatables-scroll-border-bottom, --light-primary);
			}
			:host /deep/ table.responsive.dataTables thead th,
			:host /deep/ table.responsive.dataTables thead td {
				border-top: var(--simpl-datatables-border-top, --secondary-text-color);
				border-bottom: var(--simpl-datatables-border-bottom, --light-primary);
			}
			:host /deep/ #dataTablesId[aria-describedby] {
				border-bottom: 1px solid #e0e0e0;
			}
			:host /deep/ #dataTablesId.border thead tr th:first-child {
				border-left: 1px solid gray;
				border-top-left-radius: 3px;
			}
			:host /deep/ #dataTablesId.border thead tr th:last-child {
				border-right: 1px solid gray;
				border-top-right-radius: 3px;
			}
			:host /deep/ #dataTablesId.border tbody tr td:first-child {
				border-left: 1px solid gray;
			}
			:host /deep/ #dataTablesId.border tbody tr td:last-child {
				border-right: 1px solid gray;
			}
			:host /deep/ table.responsive.dataTables tbody tr td:not(:first-child) {
				padding: 3px 8px 3px;
				line-height: 1.0;
			}
			:host /deep/ table.responsive.dataTables tbody tr td:first-child {
				padding: 3px 28px 3px;
			}
			:host /deep/ table.responsive.dataTables thead tr th,
			:host /deep/ table.responsive.dataTables tfoot tr th {
				padding: 0em 0.625em 0em;
				text-align: left;
				line-height: 1.6;
			}
			:host /deep/ table.responsive.dataTables tbody tr.odd.selected,
			:host /deep/ table.dataTable.display tbody tr.odd.selected,
			:host /deep/ table.responsive.dataTables tbody tr.even.selected,
			:host /deep/ table.dataTable.display tbody tr.even.selected {
				color: var(--simpl-datatables-selected-color, --secondary-text-color);
				background: var(--simpl-datatables-selected-background, --light-primary);
			}
			:host /deep/ table.responsive.dataTables thead tr th:first-child {
				padding: 0px 30px 0px;
			}
			:host /deep/ table.responsive.dataTables .dtr-title {
				font-size: 13px;
			}
			:host /deep/ table.responsive.dataTables .dtr-data {
				white-space: normal;
				font-size: 12px;
			}
			:host /deep/ table.responsive.dataTables td {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			:host /deep/ .paginate_enabled_previous,
			:host /deep/ .paginate_enabled_next {
				font-size: 2.2em !important;
				font-weight: bold !important;
				cursor: pointer;
			}
			:host /deep/ .paginate_disabled_previous,
			:host /deep/ .paginate_disabled_next {
				font-size: 2.2em !important;
				cursor: normal;
				visibility: hidden;
			}
			:host /deep/ .paginate_disabled_previous,
			:host /deep/ .paginate_enabled_previous {
				margin-right: 25px;
			}
			:host /deep/ .dataTables_info {
				float: left !important;
				text-align: left !important;
			}
			:host /deep/ .dataTables_paginate {
				text-align: right !important;
				padding: 0px !important;
			}
			:host /deep/ .dataTables_paginate {
				margin-top: 0.05em !important;
			}
			:host /deep/ .dataTables_scrollBody {
				overflow-x: hidden !important;
			}
			:host > div {
				color: var(--simpl-datatables-container-color, --secondary-text-color);
				background: var(--simpl-datatables-container-background, --light-primary);
			}
			:host table.dataTables.responsive {
				color: var(--simpl-datatables-table-color, --secondary-text-color);
				background: var(--simpl-datatables-table-background, --light-primary);
				margin-bottom: 0em;
				border: solid 0px;
				border-collapse: initial;
				border-spacing: 0;
			}
			:host /deep/ .dataTables_paginate.paging_two_button {
				margin-right: 4px;
			}

		</style>
	</template>
</dom-module>
