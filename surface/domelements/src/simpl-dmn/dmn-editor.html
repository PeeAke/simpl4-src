<script src="gridedit.js"></script>
	<style>
		.myTable {
			width: 100%;
			border-collapse: collapse;
		}
		.myTable td,
		.myTable th {
			border: 1px solid #dedede;
			line-height: 1.5em;
		}
		.myTable th,
		.myTable td {
			line-height: 2em;
			padding: 3px;
		}
		#contextMenu {
			position: absolute;
		}
		#contextMenu .disabled {
			color: #C0C0C0;
			background: none;
		}
		#contextMenu li a {
			cursor: pointer;
		}
		div.subtotal-label {
			width: 99%;
			text-align: right;
		}
		td.handle {
			background: #efefef;
		}
		td.handle {
			padding: 0 !important;
			vertical-align: middle !important;
			margin: 0;
			background: rgb(231, 231, 231);
			width: 26px;
			cursor: hand;
			cursor: pointer;
			min-width: 26px;
		}
		td.handle div {
			width: 0;
		}
		td.handle div span {
			display: block;
			width: 14px;
			height: 1px;
			background-color: rgb(182, 182, 182);
			;
			margin: 3px;
			margin-left: 5px;
		}

	</style>
<dom-module id="dmn-editor">
	<style>
		:host {
			position:relative;
		}
	</style>
	<template>
		<div id="gridedit"></div>
	</template>
	<script>
		Polymer( {
			is: "dmn-editor",
			properties: {
				name: {
					type: String
				}
			},
			behaviors: [
				StyleScopeBehavior
			],
			observers: [
				'editValueChanged(editValue)'
			],
			attached: function() {
				this.cols = [ {
					label: 'Prefix',
					valueKey: 'prefix',
					type: 'select',
					choices: [ 'Mr.', 'Jr.', 'Ms.' ]
				}, {
					label: 'DOB',
					valueKey: 'dateOfBirth',
					type: 'date',
					editable: true
				} ];

				this.cols = [ {
					label: 'Prefix',
					valueKey: 'prefix',
					type: 'select',
					choices: [ 'Mr.', 'Jr.', 'Ms.' ]
				}, {
					label: 'Name',
					valueKey: 'name',
					type: 'string',
					editable: true,
					style: {
						textAlign: 'center'
					}
				}, {
					label: 'Job Title',
					valueKey: 'jobTitle',
					type: 'dmn-string',
					editable: true,
					style: {
						textAlign: 'left'
					}
				}, {
					label: 'Number of Projects',
					valueKey: 'numProjects',
					type: 'number',
					editable: true
				}, {
					label: 'Has Many Projects',
					valueKey: 'hasManyProjects',
					type: 'checkbox',
					editable: false
				}, {
					label: 'Editable CheckBox',
					valueKey: 'editableCheckBox',
					type: 'checkbox',
					editable: true
				}, {
					label: 'DOB',
					valueKey: 'dateOfBirth',
					type: 'date',
					editable: true
				} ];

 var years = 365 * 24 * 60 * 60000;
  var chucksDOB = new Date(new Date().valueOf() - (200 * years));
  var bensDOB = new Date(new Date().valueOf() - (20 * years));

				this.rows = [ {
					name: 'Matt Thompson',
					jobTitle: 'Rails Conductor',
					numProjects: 1,
					prefix: 'Mr.',
					hasManyProjects: false,
					editableCheckBox: false,
					'dateOfBirth': null,
					id: 1
				}, {
					name: 'Chuck Guilbert',
					jobTitle: 'BORING',
					numProjects: 2,
					prefix: 'Mr.',
					hasManyProjects: false,
					editableCheckBox: false,
					'dateOfBirth': chucksDOB,
					id: 434
				} ]
				var ge = new GridEdit( {
					initialize: true,
					cols: this.cols,
					rows: this.rows,
					tableClass: 'myTable',
					includeRowHandles: true,
					includeContextMenu: true
				} )

				ge.rebuild( {
					cols: this.cols
				} );

//				this.setStyleScope( this.$.gridedit, "style-scope", this.tagName.toLowerCase() );
			},
			ready: function() {}
		} );

	</script>
</dom-module>
